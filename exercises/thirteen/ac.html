her island except buying another switch which costs a lot of money that i\u2019d never want to spend on","A master class in corporate greed - this isn't a game so much as the visual manifestation of a spreadsheet. You can't have multiple islands per console, hence there can only be one player who gets to do the \"story missions\" from Nook. Your online account is linked to the animal crossing user rather than to the switch user, so you can't have someone visit your island unless you are playing as the person who has an online account or unless you pay for multiple online accounts. Truly jaw droppingly anti consumer. Do yourself a favor and skip this wretch.","If you have kids you have to purchase another switch as you can only have one island making your 2nd on the game loosingnout in progressing and is more or less obsolete","The local multiplayer on this game is so badly designed it is a hate crime. I wish I had never bought this game. Please take your game back and give me my money back Nintendo!","The multiplayer absolutely stinks in this game. Corporate greed is the aim of this game by trying to force you to buy an additional switch due to the problems with the system they created! Madness!","0 Because I can't even play it because my brother was the first one to play it. Thanks a lot who ever is responsible for the great idea of making all users on a switch play on the same island.","My brother received this game for his birthday and we were both super excited to have our islands but after he made his island we realized that it was only 1 island per switch, this is such a stupid, dumb, idiotic rule. Now my brother is the only one who can play the game and I'm stuck not being able to play. WOULD NOT BUY FOR MULTIPLE PEOPLE!","To be honest, this is a great game. It's very laid back and destressing. I like everything about it, except one really big issue. I don't want to be an ordinary villager who can't do anything besides collecting and gathering stuff.  It really blows to be the second player. Nintendo, let us enjoy our very own island and give everyone in the household the full experience!","One island per console ruined the entire game for those who have to share the console.","Great looking game, wish I wasn\u2019t gated from doing anything as the second person to play it on the system. Another case of trash design on a great game.","I think I would like the game but I am unable to progress because my daughter has the primary character. So I am unable to get the full experience. It would be nice if there was a warning in the beginning. Then I would have set myself as the primary and then both of us would enjoy the game.","1 island PER CONSOLE with 1 player and up to 7 slaves (aka other players that cannot progress in the game) is a joke!You can\u2019t transfer data in any way to \u201cprevent cheating\u201d, which is as naive as it is harmful for anyone that found out the first paragraph the hard way or whose console may break.Multiplayer is a vast joke with one player being nothing more than a portable tool/slaveAlso be prepared for durability. Yes: tools break. A lot. Even the best ones break. This is by far the worst AC I\u2019ve played so far and the worst offender is: I was eager to play it. So was a lot of people, and Nintendo will probably only look at the sales","Had fun for the first few days. When my girlfriend wanted to start playing, we realized that she could not have her own island. Since neither of us wants to be \"player 2\", which would severely limit what you can do, I lost all interest and won't play again until we can create separate islands on the same console.","It\u2019s a great game but the switch is shared between my partner and I. He created an account first and created the island. I\u2019ve been more interested and put more hours in but can\u2019t progress unless he progresses first. Wish multiplayer was better and everyone could get the same game experience.","People saying that \"you can only have one island per switch\" are being too benevolent. In fact, you can only have one gameplay per switch! The first player/account to play will be the Resident Representative, meaning that he/she will have the full gameplay experience. Remaining player will not be able to: create an island, name an island, take part in the decisions (e.g. make buildings), invite NPC (e.g. Bladders). Basically, you can have one player per console, remaining ones are \"playable residents\". Nice touch Nintendo, specially given the time of release (covid19)","I bought this game for my wife and wanted to try it myself. The fact that I cannot have my own save on my own account is the stupidest decision ever! The 2nd rate citizen I am demoted to with no ability to modify the town eliminates the only reason I even wanted to play in the first place... Secondly, the cutscenes in the online play are infuriating! Every time someone comes or goes it plays a 30 second cutscene that you can't skip making it impossible to get anything done! Trying to leave someone's island took literally 20 minutes! I wouldn't spend $1 on this game knowing what I do now... Screw you Nintendo","The limitations on anyone other than the initial player are absolutely ridiculous.   This was a huge disappointment for me as my wife started the island (one island per switch) and I was left as an ancillary character when I joined in.   The game play looked fun when she was playing, such a shame.","Money-hungry nintendo ruined this game. Only one person getting the full experience is total **** i made an account just to give this review because i am so pissed.Totally took the joy of playing it out of my girlfriend and i. The whole thing for us is playing the game together, even if on different islands. Can not believe this isnt like EVERY other game ever made, where you can enjoy it the same way someone living with you can. Will be demanding a refund.","First: my  bad score is based on the fact that only ONE island can be used per console.\r My gameplay review is a lot better. I've only played it for a few days so still exploring but WOW, there are so many options to discover. I found myself playing every time for just 'one little bit more' and a few hours have passed. I really like the casual looks and simple gameplay. I haven't got a Nintendo Online membership but so far I don't really miss it. Maybe I will get one later on because of the nice options to visit other people's islands to get more exotic species of fruit etc.\rMy review would be a lot better if Nintendo would allow to have my other family members have their own island in stead of 'plundering' mine.\r If you play alone definetely buy one, if you have a famliy i would really reconsider unless you like to make really strict rules regarding playing on one island....","Bought as an escape from the quarantine blues and being stuck inside.Saw my son placing his tent on my island. Googled to find out there\u2019s only one island per console.So this is a game about living with people in a small space with limited resources due to that restriction. Because I haven\u2019t lived that enough for the last two months.What an absolute letdown. Deleted my save so my son could enjoy and I\u2019ll just enjoy the day to day drudgery of quarantine.Thanks for nothing, Nintendo.","This game is a shameless cash grab by Nintendo to sell more consoles. To get the full experience, a second cartridge won't work, you need to buy a whole new console. The first player experiences the full game, additional players get to see what the first player chooses to do.\r Nintendo did this knowing the game would be popular and could potentially boost console sales. They might not care about one customer, but I will not be purchasing another thing by Nintendo unless this gets fixed.","Zero zero zero...You can only have one island that all the profiles on the switch has to play on. That means no one can have their own island. Only one person (the one that owns the island) can make decisions. I bought the game expecting my daughter's to be able to make their own island and everyone can do their own thing..boy was I mistaken. Basic functionality is missing which is very surprising.","The fact that the game is limited to One Island per switch is complete BS and ruins the idea of using a switch as a Family Console. It's a complete Money grab on Nintendo's part, very disappointing. Until there is a fix for this, I wont keep supporting Nintendo.","Bought this game for my kids to play and I'm fuming that they can't each play on their own islands on their own account.  Each subsequent player is extremely limited by the first player and they get a watered down experience.  So dissappointed.","Only one island per console?????  That\u2019s not going over well with my kids and I\u2019m not about to buy each of them a switch simply so they can have their own islands to enjoy. Wish I could get a refund.","TL;DR\rThe game is not finished nor polished. it looks like a giant beta with lots of feature that Nintendo put in the game for testing, but are very limited. I'm convinced the team that developed AC:NH is not as skilled nor experienced in game design than the one who've done the previous games.\r This game is a deception:\r- One island per console. You want to play with your relatives? Buy a new console you pigeon!\r - The local multiplayer is simply awful: the current player is considered \"Master\" and the second player a \"Slave\". As a slave, you can do absolutely nothing. NOT EVEN OPEN YOUR OWN INVENTORY. The local multiplayer is basically useless.\r - The UI design is bad, really bad. You need to pass 3 dialog boxes minimum before even reaching the feature you want. Characters talk to say nothing, really.\r - The famous \"Characters are more intelligent now! They're aware with their environment\" is completely **** They're no real upgrade of the dialogue system, villagers end-ups saying the same thing over and over again. The environmental awareness basically adds one dialogue out of the 20s they have.\r - You don't get to choose you villagers. If you fall with a villager you don't want, you're screwed, as the mechanism behind a villager moving out is strange; nobody knows exactly how it works. For me, I had to wait 2 months for a specific villager, out of the 6 I don't wanted in my island, to go.\r - If one of your villager move out, you have only a day to find another you want. Otherwise, the game will automatically give you a random one, too bad if you don't want him \u00af_(\u30c4)_/\u00af.\r - It 's been 3 month since the release of the game. The only update we had were about \"fixing stuff\" and reducing some insects spawn because player could make a lot of money with it (But they let people sell their villager for an insane amount of money; see what happened to Raymond, it's just disgusting), and adding characters that should've been in the initial release of the game (Redd and Leif).\r - The craft system is very basic. You can't even craft multiple object at once, or use materials stocked in your house directly in the craft system.\r - It seems there's less insects and fishes to capture. Gyroids have been completely removed from the game. You read that right.\r - The game has a \"story\" that you can reach in about 1-2 weeks (because the game makes you wait one day each time you progress). When you finally reached that goal, the credits play, and it feels like there's nothing else to do in the game. Because there's nothing else to do in the game.\r - There's even less interactions with Nook and Isabelle than the last game. I thought it would be time for Nintendo to let players know Isabelle and Nook better, but no.\r - Speaking of them, they do the daily announcements every time you launch the game. After the completion of the main goal of the game, Isabelle will, EVERYDAY, says that there's nothing to say, unless you have someone move in/out, or a special event.\rBasically, this feature is useless after spending 1-2 weeks in the game.\r - The RNG behind the crafting recipes is broken. It's like the game doesn't want you to learn new items to craft. For weeks I stumble upon the same crafting recipes everyday. This is even more infuriating when the recipe you earn is composed of other recipe you don't have.\r - The whole Island Terraformation was a great idea, but badly executed. You can only terraformate one cell at the time. Your island is about 100*100 cells. It'll take you days before you reach your terraformation goal.\r - Remember when you could invite villagers to your house? Forget that. It does not exist in this game.\r There's a lot of thing Nintendo could have done to polish the game. There's a lot of features that are missing from the previous games, a lot of characters that are missing too.\rThe game doesn't seem finished, nor polished in any way. In 3 months, we had ONE update with 2 characters that should've have been in the initial release of the game.\rNintendo doesn't seem to care. but since the game is one of the most sold game of all time on switch, I don't think they'll continue to update the game with new characters and upgraded features.\rThe hype killed the game.","It\u2019s absolutely appalling the design decisi\u00f3n from Nintendo not only making the one island per switch but also making only the first player the citizen representative. I was not the first player to start it up even though I bought it and now I\u2019m stuck in the story. There are people that say this has always been the case, well that does not mean it\u2019s right, it\u2019s greedy from Nintendo for trying to get me buy another switch for another familiar member. It\u2019s a household console, already expensive in this time of crisis but also the game is expensive too, we do not live in a chocolate world. This feature has completely ruined the game for me, if animal crossing is a great game well then that\u2019s a game that\u2019s unplayable for me.","The game is almost perfect! I must say that the only flaw is really the fact that you can only have one island, (many review bomb confirm that) but other thant that, the game is perfect! Can't wait to put 100 more hours in it!","So far of what I played, I don\u2019t think it deserves all the hate it gets, however some of the problems especially early on can be a huge dealbreaker to some such as 1 island per user, co-op, and the fact that it starts off super slowly, which could turn off new fans. Also why do you get hourly music later in the game? Hearing the same track for the whole day gets really irritating. Also I don\u2019t really like the piece of music, but that is a me problem. Hopefully Nintendo listens and fixes some of these issues. Overall, I highly recommend this game. Gorgeous graphics, fun and addicting gameplay, and the amazing charm the series is best known for.","As a first timer to the animal crossing series, it was a bit hard to get into at first, but i really enjoy it now. The music, the graphics, the vibe, it's all so relaxing. The only downside i can think of now is the crazy amount of dialogue you can't skip. Great game! Can't wait to play in other seasons!","You can have 8 players to a town but only the first one is able to do everything. All other players are second-class residents","I created a metacritic account for the sole purpose of expressing my disappointment in this game. It'd be a 10 for the single player game, but the terrible way they handled multiplayer ruins it. I let my wife take the lead, only to find I can't progress. Plus, playing at the same time with local coop is a joke. I'd rather sit back and watch someone else play. Like others have pointed out, this is a blatant and disappointing money grab by Nintendo.","Only one island per switch makes me mad. I wanted to play the game but Nintendo said \"Naw fam\".","Multiplayer:Claiming the game is \"co-op\" is basically a joke. If you aren't the first person to start the game you are essentially useless and every functionality is locked out. You have to wait for the original player to advance the story if you want anything to happen or change. Now if player one decides to take a break from the game or isn't able to play for a while you have no option but to wait for them. I hope you didn't buy this game for the sole purpose of playing multiplayer like I did.Game content:The island feels pretty small when you first start out. The island we chose had very little starting space. The tutorial is fairly long for how simple the mechanics are. Second player and up will progress through the opening a lot faster. The game is cute as always but fairly bland. Tldr: Multiplayer is horrible and there isn't really much to redeem the game.","Pre-ordered, waited....got the game, let my son go first...finally got to play, only to find out I'm a glorified NPC.  My son is enjoying the game and from what little I could actually do in the game it looks like it could be fun to play if you are the only one in your household.  This is ridiculous, I have been a long time customer but this will be the last time I purchase Nintendo games unless they fix this issue.  In this day and age and state of the world, no one needs to feel like a second class citizen while playing a GAME.  PLEASE FIX THIS!","Was so looking forward to starting my own island but you know I\u2019m a secondary account so I don\u2019t matter to Nintendo and the only way to matter is to buy another switch, yay.","One island per switch, I have 2 kids that want to play, caused nothing but fighting so far..","Me and my wife are having to share an island. We cant even cart swap like you used to","Gameplay is completely broken having only one island per switch. It makes no sense at all. Multiple people on the same switch destroy the experience.","Absolutely ridiculous that they limit players so that only one person can play. We have a large family, and we can\u2019t even buy additional copies to play because it\u2019s locked per Nintendo Switch console. I hope they do something to address this.","If you plan on playing this game across multiple accounts on one switch your progress will be gated based on the progress of the 1st account to play the game on your console. This is without warning and nothing in the game advises you of this.This killed all hype I have for this game as I've wasted so much time trying to craft an axe when I can't even unlock the recipe. I refuse to restart this game unless island reps can be appointed dynamically or so.e other workaround/fix is implemented.","Only one island per console is scummy, but not deal breaking on its own. You can't even buy a second copy of the game, you literally have to buy a second Switch. That is more scummy than pretty much anything I've seen in gaming before.\r However, despite the scummy decision, I wasn't planning on having more than one island anyways, so it's not a deal-breaker. What is a deal-breaker for me is that there's only one First Resident per island, and pretty much everything is locked off for anyone who isn't a First Resident. This, in combination the SCUMMY practice I mentioned before, is why the game deserves a 0 in its current state. I've never felt so betrayed by a company before and I bought Fallout 76.","Ive been excited about New horizons for a long time. I was equally excited to share the island with my wife and enjoy what content was offered. Then I realized the limitations of being \"player 2\". While my wife gets to enjoy unlocking all the content,  getting all the resources and recipes, and learning about the game from a very nice tutorial, im left to only mess with what little repeatable content there is to do.\r The only meaningful things i can do is gather resources and give them to the person who is the main character to progress their story.Im no longer involved in the gameplay, and pretty much cast out to do nothing other than work on my house.  This is not animal crossing to me, even if i share a console with another player i shouldnt be relegated to playing a gimped minecraft.\r Forcing me to pay for another switch CONSOLE to get my own island to play is not acceptable in the least and should addressed as the most important issue IMMEDIATELY.  Until then i give a score for what its like to be player 2. There is nothing to do so its a 0","Cooperative play becomes competitive. People either have to fight to get to the console first in order to play in a manner that pushes the story forward, or you have to manipulate the time/date to be able to have the resources available to you.  Poor choices; bad call, Nintendo","Really wanted to enjoy this game with my family but the one island per console is extremely limiting. The real spoiler is that only the first person to play (the island leader) is the only one who can advance the game for everyone else. If you live alone or are the only one who plans to play on the switch this is a non-issue. For those who plan to play with family or friends on the same switch it is extremely limiting factor and makes progress dependent on the first one who played.","Nintendo is the Disney of video games. They are incredibly greedy and refuse to work with their fan-base. One island PER SWITCH? No. Money grubbing and asinine. If you're looking for another reason not to buy it, loading times in multiplayer are absurd. Every single time someone comes to/leaves from an island, everyone gets a 90 second loading screen.","Just found out that I can't actually enjoy any of this game's features, simply because my wife logged in first. This is the worst game design ever - fix this Nintendo!","Nintendo did this to themselves. Noone should need to buy a new console just to have another save state on a game. It would be a 10 if they thought of the customer for once.","The user score is almost ridiculous. Sure I understood the problem, and the \"1 island blah blah\" is a bad thing I agree, but could u make a REAL review and speak about the WHOLE game too? Because it is amazing and doesn't deserve a 0 or 1 at all, that's a fact. It is beautiful, charming, cute, colorful, full of old and new features. Clearly the best Animal Crossing game in my opinion, you can do so many things and I'm having a really good time with it and with my friends. And did you go to the museum?! It is incredible, damn! I give the game a 9/10 for sure, but 10/10 is for counterbalance a lot of stupid rates ;)","I'm very dissapoined that you can only have one island per switch.. Hopeless decision, that is consumer super-unfriendly.","Nice game, really relaxed. I love the real time day and night cyclus, and weather.","Incre\u00edblemente viciador, tendr\u00e9 que comprar otra copia porque me lo han quitado. Recomendado para los que buscan un juego para pasar la tarde r\u00e1pido, no tiene dificultad alguna, solo es jugar, jugar y jugar.","I share a Switch with my fianc\u00e9e and we bought this game knowing about the co-op and single-island-per-console restrictions, but we were naive about just how much these restrictions would affect gameplay. In every possible way, Nintendo has designed this game to be a single-player experience. Just sharing the same island sounded bearable, but it turns out that EVERYTHING in this game has to be shared, zero-sum style. All the daily spawning resources? Only one player can take advantage of them per day. All the first-time awards for donating or developing the island? Only one player get the rewards. If one player happens to play the game more often than any other sharing the same console, there will be very little gameplay left to enjoy for the others. Nintendo has done this purposefully, betting that the pain inflicted on the players would be enough to justify buying more hardware and game copies. In our case, it has just soured us on their brand. Shame.","I love it. With every day the game getting better. The long waiting has now ended ^^","Although the game has only been out for three days so far, I can thoroughly say this has brought me so much joy. As a long time fan I can say this is a very faithful and innovative title in the series. The big pros introduced in this game that I see clearly are the introduction of crafting, innovations to both indoor decorating and new outdoor decoration, and freedom to build your town how you like it with the moment of buildings introduced. There are many other pros too, such as character customization, the beauty of the game (especially seen in the museum), etc. However, the game does have flaws. The tool degradation feels like complete annoyance rather than sense of progression and challenge it should, which is only worsened by the crafting system lacking depth due to the only 8 or so crafting  materials ever used. This makes it feel very monotonous to craft things, as it would require more resources than your small island can provide, which leads you to go to other islands (Using Nook Ticket) to get resources, which can become very tedious and somewhat too easy after your first few times. The game\u2019s pacing feels extremely slow compared to other Animal Crossing games, which does hurt when you are so limited in the beginning. Other criticisms such as it lacking gyroids (present since AC:Population Growing) being missing, a somewhat lacking roster of new villagers, fish and bugs feeling too easy to catch now, and the dreaded 1 island per console issue do bring the game down however. One criticism I don\u2019t believe is valid is the introduction of holidays through updates, as they would be added by the time normal players would get there thus the only people who would complain is the time travelers, which is debatable if that\u2019s cheating or not. Overall, I believe this is a great evolution of the animal crossing formula, with many small flaws that are common across franchises when such a large gap is between entries which is to be expected. I would recommend this game to any previous Animal Crossing fan and anyone wanting to come into the franchise for the first time.","Great game; I just wish you could have multiple islands. I can just play the game for hours, doing nothing without getting bored.","Animal Crossing: New Horizons is everything Animal Crossing and more. Whether you want to have a calming experience, have fun time messing around with friends, grind for bells and collectables, or make an emotional connection with wholesome virtual animals, it will deliver a 10/10 experience.\r This game makes you look forward to wake up in the next morning.","Been playing since the day of release and I have to say, it's a truly amazing game. There's new things to do everyday. The game is beautiful, graphics are amazing.I specifically enjoy that the game takes a longer time than normal games to 'complete'. This makes it seem more worth it, you can play for longer without having nothing to do.Regarding the multiplayer, I have tested playing via online and local play (not on the same switch) and the experience was really fun. Just as a notice to anyone who only has one switch, you can only have one island.Gameplay is incredible. Costumization is amazing! Overall 10/10","Fantastic game! If I could rate it higher I would, improves upon previous animal crossing systems in every way. It's a ridiculously calming, stress free way to blow through multiple afternoons and the level of customization that eventually comes to your island is astounding!","Firstly, i would like to say, this is a game I would totally give a 9 or a 10 if it weren't for some HUGE issues. Animal Crossing: New Horizons is a FANTASTIC single player experience and is the best game in the installment by far. The game is charming as always and the new crafting mechanic adds so much to the game as a whole. Now, instead of catching bugs, fishing, and gathering fruit to sell to buy items, you can make your own tools and furniture. Another great addition this game has is the deserted islands you can visit. You are allowed to visit small, deserted islands and gather as many resources there as you can hold to bring back to your island. This helps lower the time it takes to gather enough resources to build a new building or upgrade an old one. Nook Miles is a new addition as well - a currency that you get just by doing things like catching bugs, chopping down trees, and selling items for bells! This makes doing simple little things rewarded. Nook Miles Plus allows you to do simple tasks like catch 5 bugs and then adds a new one right away for you to complete. Here's the main issue with the game - for each copy of Animal Crossing you own, you can only have ONE ISLAND. This would be fine if it were just yourself playing, but other players can't have their own experience AND can't do a lot of things in the game if they don't own the island. Even if you have 2 Nintendo Switches, you can only have one island per copy of Animal Crossing you own. This makes the game so much less enjoyable for other players for no reason - Nintendo could have EASILY allowed for multiple saves. In addition to that, islands can't bew recovered via Nintendo Switch Online which was a major selling point of NSO - backups. Nintendo will recover your island up to one time if you get a new system or break your old one, but after that, you are on your own. I wish Nintendo would fix these issues, because if they did, this game would be nearly perfect. Still, if you don't plan on breaking your Switch and aren't playing with anyone else, I can't reccomend this game enough.","This game is incredible. So beautiful, more than ever to do, well paced. The amount of polish alone in this game would be enough for this 10 but add in the fact that it's fun, rewarding and just lets you escape into a world of beauty and serenity. It's a game for the ages. I understand there are users talking about the inability to make island progress without the work of the initial player on the island, but that system does make sense to me in some ways and they very well may fix it in a patch if that is a concern of yours. I feel for those who are in that situation but I believe the game is good enough to deserve much better than it's getting for one multiplayer system that they did not advertise quite how it works.","I'd like to be clear before I go any further, I have not played this game myself. I have only seen, roughly, ten minutes of gameplay over my girlfriends shoulder. Periodically, I check to see what it is she's giggling at, or smiling uncontrollably about. Those reasons alone, warrant a ten in my book, but my girlfriends enjoyment aren't the only reasons why I give this game a ten. I give this game a ten because, for the first time in a long time, it's quiet. My girlfriend is happy, amused, and distracted; all the while, I am free to my heart's content. Thank you Animal Crossing, so **** much.","Fix multiplayer and I will rate this a 10/10 because otherwise I love this game!!!!","I've been playing for a couple of days and while i honestly thought it was a 9, i soon realized my sister as player 2 wasn't really able to do anything fun in the game and that really sucked out all the enjoyment I had with the game. Being able to have fun alone is no fun at all. I really hope Nintendo fixes this as the one island per console policy is incredibly unnecessary.","Do not purchase if you intend to play with multiple players. Only the first child can progress the game or basically do anything on the island. No way for multiple islands. Kids in tears, what a mess. Absolutely moronic decision by the designers to not allow more than one player per game. Unfortunately bought from the Nintendo online shop so can\u2019t return the game. DO NOT PURCHASE. I Want to throw the switch out the window. Will sell the stupid thing once ps5 is released.","After playing for a week, I realized I have more fun with New Leaf. New Horizons has bafflingly removed core features that were present in New Leaf, and the pacing of progression feels artificially slowed down to hide the lack content. This is coming from an AC veteran who knows what's missing and also knows what a more fun pacing for this type of game feels like. The customization is deeper and far more fleshed out, but this feels like it was at the expense of some gameplay features. While relaxing and charming, if you want the purest core AC experience, dig up a 3DS and get New Leaf.That would be my 7 star review. But here's the kicker.  Reviewers haven't discussed this because they tend to not share their consoles with a family. As a single player I am having a good time with the game, but the inability to allow multiple users their own islands is moronic, greedy, and especially cruel to low income households.As such I have put my score at 0 to help send a message to Nintendo. Be kind to families. Especially during a time like this, while a worldwide pandemic threatens everyone's normal life. Fix this, Nintendo, and I'll adjust my score.","Do not buy this game if more than one person wants to play on the same Nintendo Switch. The first person (1P) to start the game is the only person who can advance and actually play the story. Anyone else playing is a limited resident, they can\u2019t even help out with the main story objectives. If you\u2019re not the 1P, you won\u2019t get as much access to getting Nook Miles, opportunities, or DIYs and you lack a lot of experience/fun that the 1P gets. Having to share a island is kinda fun, but when other people can\u2019t contribute near as much as the 1P it\u2019s unfair. The multiplayer mode is awful too. It\u2019s a leader/follower style so if you\u2019re the follower, you can\u2019t access your inventory, collect things to your inventory, or travel together. I don\u2019t understand the point of multiplayer when the other players can\u2019t do much.Both players should equally get to play normally on multiplayer. Also, if you happen to lose or damage your switch, your game is gone for good because there\u2019s no backup save or ability to transfer data.","Giving this a 2 until something is changed about some major aspects of the game. I love animal crossing, and bought New Horizons with the intention of playing it, and getting my fianc\u00e9 into the game since she's never played. Soon after we discovered that she can't have her own island, make progress, or contribute to goals whatsoever since I launched the game first. She was excited to play the game, but now she's just sad and disappointed that she can't An option when starting the game on her profile should have come up. \"Would you like to play your own save on your own island, or would you like to be a glorified visitor?\" The other complaint that I have is that the online functionality requires you and everyone on your island to stop what you're doing and spend the next minute watching the person arrive or leave. You can't do anything while its going on and you have to watch it. Totally slows down and puts a massive break in the flow every time. Other than that I've mostly enjoyed the game. Just wish the multiplayer made more sense, and the multiple user profiles were individual.","Each person in our family needs their own island. What a let down. We would happily buy an additional game, but a needing a second console is ridiculous.","The multiplayer limitation is absolutely unacceptable without clear warning.","1. Only one island per Switch. That seriously sucks, but isn't the end of the world.\r2. Only the \"Resident Manager\" (first player to start the game) can progress the story. This doesn't jive with #1.\r3. Tools break. Fine. Fishing rods break. Okay... Watering cans break. Wait what?\r4. Cannot create multiple tools at once. This doesn't jive with #3.\r5. A little confirmation and animation plays for every single thing that's made. This doesn't jive with #4.\r6. Flowers need to be dug up now in order to be moved, using a shovel that, oh boy, it breaks. Again this would be more acceptable if it weren't for #5 and #4, but now it's just a pain in the ass.\r7. You can cross rivers using a stick! Cool, but first you gotta equip it. Why not just make it automatic with some unused button? Because it's gotta be a chore.\r8. You can climb cliffs using a ladder! Cool, but first you gotta equip it. Why not just make it automatic with some unused button? Because it's gotta be a chore.\r This game is a goddamn chore to play after the first day or two. This is mostly due to the new DIY mechanic and the ungodly amount of steps required to gather materials, make tools that break in 5-10 minutes of use, traverse the terrain, etc. Are chores fun? Not normally, no, but the professional reviewers seem to think chores are a blessing. This game, unlike previous titles in the franchise, feels like a tedious chore. Do you like chores?\r And hoo boy that friend visiting wait time, good god. 1-2 minutes of waiting, when downloading the data of a friend's island would take, at most, 2-3 seconds on any halfway-decent connection. Why was this added? It's fine to see once, but every single time? Five friends visiting each other's islands will lead to everyone waiting for at least 25 minutes in total, sitting there, doing absolutely nothing. It blows my mind that somebody thought \"Hell yeah, great idea, let's make them wait more.\"","The fact that there can only be one island per switch. I let my little sister play the game before me cause she was excited and when I began to play I wasn't able to progress the game. It's unacceptable.","Only one person on a switch can experience what the game has to offer? What cruddy industry has to stoop this low for money. They screwed themselves with this","Disgusting limits on a single switch. Do not buy until they address it. You CANNOT PROGRESS until the first player do too sign in does. 60$ for that? Really?","I wanted to like this game so much... but it has severe issues, enough to make it unplayable, to make a full review of the issues without spoiling even a thing.  Well, here is the first issue. You can only have one save game, one save slot, one island  in the entire console. You are forced to share the island with the other users  playing in your console. You change something in there, amd it will change for everyone on that console as well.  A bit crappy, because there is a lot of people that preffer to put dedication or enjoy to play alone or just preffer to not have their kids messing with the island and the things youve done but it can be tolerable. Except its not. Because the game implements a system where the first player or user that plays the game, is a \"leader\" that consists of granting progression lock to all other users. What do i mean? It means that if the leader player hasnt played trough some part of the game, no one else can ...  it hears like a joke, like, havent you thought the leader player could just abandon the game and force everyone to get stuck? Or just not play as often and delay the hell out of the other users? This game seems promising, but so many stuff limit you for no reason whatsover really, who thought it would be neccesary to force everyone to share one single save game, and at the same time lock the progress to all users except the one who first booted up the game? Yeah, because its not the user who bought the game but the one who plays it first. And yes, you guessed it, there is no way to change this \"leader player\" unless you delete all save game data and let the game as new and unplayed. Too many issues to be enjoyed just by a fatal saving system that nobody likes or understands why it was made that way.","You can only have 1 island, I repeat, 1 island per console. Got a wife or husband that wants their own save file like EVERY OTHER GAME IN EXISTENCE. Nope! Got kids.... You better shell out for another whole console. Gameplay is irrelevant in light of these oversights. Getting my $60 back.","I'm unable to play full game cause my sister started playing first. I cannot improve our island. It feels like playing some kind of demo version. The game can only be recommended for people who live alone and want to play alone. It doesn't work for families.","giving this such a low review does not feel right, but i personally feel that it is only fair.i feel that nintendo hasn't put much thought into the fact that the switch is a console which has multiple profiles, also siblings tend not to want to share saves which will lead to arguments. to make all of this worse even though up to 8 players can play on one island only one of those 8 ( the first player to begin the game) can actually do anything of significance. It would seem little less harsh if the game was linked to a cartridge or digital copy even so then this seems very anti-consumer. I cant see what would be so bad about adding seperate user game saves","One island per console...wow, great idea. Thanks a lot Nintendo, really appreciate it.","I can\u2019t believe that I can\u2019t have my own island. My roommate gets to do all these fun things, progress the island, access tons more diy recipes, make important decisions, and all I get to do is collect bugs and plant flowers. When I tried being collaborative with my roommate, all I could do was hand over materials I harvested like a slave so she could make cool things. I get so angry watching her play it. Games shouldn\u2019t be made like this. I shouldn\u2019t have to get my own console. This game is utterly crap. Worst decision ever.","Excellent game outside of the *enormous* issue that is the limitation to a single island per console. This is not only infuriating and completely unprecedented, but also an entirely unnecessary constraint. Furthermore, the progress on said island is hugely dependent on the individual that created it, and the others on the island are severely limited based on what the original creator has and hasn't yet done. Cannot give this game the good score it deserves in light of this issue - Nintendo needs to fix this immediately. On the bright side, EA finally has a competitor for greediest video game company of the year!","Great game, its super chill and addictive good job nintendo. The multiplayer is where it gets complicated. Players can only own 1 island per switch. So the console isnt a family system anymore. It becomes a 400$ personal console. They made it so other accounts on one switch can play on the same island but that player cant do much apart from fsrming the resources which is ridiculous. This feature may as well not exist. I really hope nintendo can get the family focused view they once had. Because this really sucks for every household that bought the game thinking they were going to be able to compare islands...Cheap shot nintendo. Really","Love the game its so cute! HOWEVER. We are a family of 4 and were very disappointed to find out we can each have our own save file....only one person can have an \"island\" and advance the story. My two kids were very disappointed to find this out. Read online that you cant even buy multiple copies of the game to fix this ):","While this is a lovely game to play while in isolation, it is absolutely terrible if you have even just two people per household who want to play it. Not everyone can afford to have multiple switches per household. Nintendo dropped the ball in regards to multiplayer use on a single switch. My brother and I went 50/50 on buying this game and because he made his character first, I have been reduced to a secondary character that cannot assist in major island development, even though I spend more time playing than him. It\u2019s quite frustrating. I would love to give this game a wonderful review but I simply cannot.","You can only make one town per console? Even though I purchased 3 seperate copies of the game? I bought a copy of the game for my son, my wife, and myself, and all three of them will have the same town. Thank God I read the paragraph-long disclaimer on the back of the box before opening the shrink wrap.","I bought this game for my partner and I as we were both fans of the game when we were younger and fancied some nostalgia to get us through lockdown. Being the gentleman that I am I let her go first, however, I didn\u2019t realise this would have lasting consequences from what I can only see as the full game experience. As a player 2 profile (even though I bought the **** game) I cannot progress, at all. All of the island progress features, only the first profile who opens the game is able to make any sort of progress. For me, it has ruined the whole experience. Nintendo have literally **** so many people here and I am one of them. **** me did this game not go through any rigorous testing, I mean, any sane person would surely shoot this design down. Awful awful stuff. Updated needed ASPA to correct this cluster****. Nintendo deserve all these awful reviews for ruining the experience for many fans, including myself. I can understand why ratings from critics were high (lone experience) but for most of us working class folk, one switch per household is all we can afford. Plus \u00a350 for the game itself, which I bought, and now am completely restricted to gaining the full experience.****","Extremely disappointing for a family household. My partner is the only person who can do any of the interesting factors of the game. This ruins the experience for anyone else.","By far the most anticipated game for the year that I was waiting for. Could not wait to experiance it with my daughter. Good thing I let her start first. She is loving it. As for me, there is zero reason for me to play at all. Never mind I am the one that paid for it all. One island and one player for progression period is less antiquated as it is an obvious greed grab to try to sell another console for each household. That is not going to happen. I pumped up Nintendo like crazy to everyone I know this year and now I feel betrayed. I won't make that mistake anymore. Going back to Stadia and Xbox.","I just want to share an island equally with my significant other. What's the point in playing now?","I wouldn't have purchased this game if I had known there was only 1 Island per console.","Let me change the resident representative, Nintendo ! Stop money grabbing and trying to make us buy another $300 console and $60 game, and warn people before they start their save file","This game would be perfect if your the island rep. Everyone else gets to play the f2p version...","Apart from what the other users have to say about this game being frustrating as a second player, Animal Crossing: New Horizons evokes a very real anxiety during this time of isolation. With only one island and limited resources, this game is more reflective of quarantine than island life. In a time when you have no control, playing New Horizons as the second player is amplified by the limited choices and control of \u201cyour\u201d island.","Spoiler alert, can't be played by two players on the same island on the same switch. Everything the second player does or picks up vanishes.","Very limited multiplayer play unless you own two consoles.  the loading screen for multiplayer is so annoying and long","Had lots of fun with it for first 2 days. But it's a super slow game after that. Got to the point where i enter game, pay off loan and quit for the day. Don't know if its gonna pick up after but i don't fell like it.","This game epitomizes Nintendo\u2019s anti consumerism. The ways this game goes about save files and local multiplayer is archaic and ridiculous. Nintendo purposely limits any additional player in ways that force people into purchasing multiple switches if they would like to enjoy the game with another person. As an additional player you are limited to being basically useless. Nintendo has also limited the player to a single Island save file per switch, with no cloud saves or file transfer. If you own two switches, Too bad. If you share a console and want to have separate islands. Too bad. If you want to enjoy the game with a family member, partner, or friend on a single console. Too bad. There is not a single technical limitation to create the major flaws of this game. The issue is Nintendo\u2019s greed and desire to take advantage of their blindly loyal fanbase. Nintendo is the EA of the first party and should be treated as such. Don\u2019t let Nintendo spit in your face. Don\u2019t buy New Horizons.","Full experience for all players. It's not a cheap game every household deserves a whole game.","My review is based on the fact that I just happened to create my account after a 1st player. A 1st player's review may be totally different. As a 2nd player, you are required to sort of be a 2nd class citizen of the island. It's almost like you are living the life of one of the NPC villagers. You're unable to fully experience the whole \"start an island from the ground up\" thing the game was touting. Nope. Only 1st player can do that. You are hindered until they decided (and only they decide) how the game advances in any meaningful way. This is ridiculous game design.","I have never left a game review but I made an account just to leave one for this game. Only having one island per switch is dumb but I can deal with it. Not being able to progress as the secondary player is ridiculous. Greedy Nintendo at it again. I'm sure there's people stupid enough to buy a second switch AND game just to be able to fully play with another person.","Have been in the animal crossing fandom since the gamecube release. Me and my boyfriend bought a switch two years ago for the sole purpose of having a console to play on should they release a new animal crossing. When it was finally announced we were thrilled, mostly thrilled for multiplayer as we had always had to play at separate times in the past. This is not a multiplayer game. Only the leader gets access to normal features of the game, and you have to frequently switch out to get anything accomplished. You can\u2019t fish at the same time because not enough fish spawn when there are two players, so you must take turns and decide who will catch what. Not only that, but I later learned that because my boyfriend was the first player to create an account, he would be the only one to get complete access to all gameplay. This means for any exciting developments, I had to wait for him to get on and get them done for me. As someone who plays more often, this is not too great for me. I love the game and the new features they have included, but it seems like they designed this game so you would absolutely have to purchase a second console and second copy just to get the full experience you were intended. I\u2019m very sad as me and my boyfriend essentially have to fight over who will be the leader and it creates the opposite of a smooth playing experience. Really hoping that Nintendo decides to add some changes in the future. Even a split screen play would be better than what they have decided to implement. Great game, if you\u2019re the only one in your household playing.","I want second island!! For my kidsWhy nintendo?? Whyyyyyy?? 3ds i got 3 copies...","While the game is good from what I've seen and looks like fun, only being allowed one island per console is a deal breaker for me. All players should be able to have the same experience, but this isn't possible because only the first player has any creative control over the island.\r AC is finally on a console that allows multiple user profiles, but those don't make a darn bit of difference with this game. Nice cash grab, Nintendo. We won't buy another Animal Crossing game.","It a solo game.Coop is non existent the second player can't access inventory, loot goes to community trash bin, you can't talk or interact with people.If the second player play solo. He's set on the first player islan, and sont t'\u00e9crive any qu'est. It mean th\u00e9 game Can only b\u00e9 player vu th\u00e9 first player. Dont SAY ITS A COOP GAME HAD YOU TEST YOUR OWN GAME HAVE YOU FIND IT FUN TO BE THE DECOND PLAYER ?","One island per console is the must dumb and greedy thing I ever saw. It is the first time ever that I am strongly thinking about returning a Nintendo game. It is such a simple solution: when I enter the game I could choose between a new island for my profile or join another profile's island. That is very stupid and I am crazy disappointed.\r This is obviously a material for a class action lawsuit. Imagine if Microsoft or Apple released a new operational system that the second user cannot open the browser. It is just crazy!","Too many downsides make it not worth the price and a major downgrade from past animal crossing games. It's 2020 already. It is unacceptable that Nintendo still does not do multiple savers per game and offer cloud save services. they need to get out of the past already!\r pros: cute graphics\r cons:\rONLY ONE TOWN PER GAME. GET OUT OF THE PAST NINTENDO-- LIKE EVERY OTHER GAME COMPANY ON THIS PLANET HAS BESIDES YOU!\r No cloud saves (so wait, we just need to waste years on a game with no way to back it up? wait for their low powered console to break?  hahahah how about no)\r can't split items stacks\rcan't bulk craft\rtools break too quickly\r gold tools are not worth unlocking or crafting! they break too. What's the frikkin point of unlocking them then? there's isn't one! what is it with nintendo and breakable crap anyway? breath of the wild had this stupid problem too. Nintendo just doesn't learn. Shocker.\r no paintings, gracy, etc\r only 5 catalog items can be bought a day (lol wut)\r \"mystery\" islands are boring. it's the same island with slightly different layout every time lol. the chance of seeing anything else is slim to none! Not worth it.","I honestly cannot recommend this to any household that has multiple children or others who want to experience the same joy from this game.\rFor being lousy to consumers with save file restrictions that are meant to pressure people to buy multiple consoles per household, this game gets a 0.","UPDATE: we just unlocked terraforming, and it looks like this is another feature that player 2 misses out on. I don\u2019t even care that I share an island with my bf, but the fact I can\u2019t make any impactful changes to how the island looks sucks - I was really looking forward to creating a beautiful island but all I can do is plant flowers &amp; trees. I can\u2019t make pathways, bridges or terraform at all. I can\u2019t understand why Nintendo has done this Like many others here, I\u2019m really disappointed by the restrictions of player 2/ any player that isn\u2019t the founder. Me and my bf got this game to play together but soon found out player 2 can\u2019t make any executive decisions, doesn\u2019t have access to any of the quests, can\u2019t place buildings/infrastructure, and ultimately misses out on a lot of the story. This sucks!! It means one of us misses out on the full experience of the game. This is unfortunately not rectified by the option for co-op play, which is just a joke. Co-op works by having one \u2018leader\u2019 that can play as normal, and then the \u2018followers\u2019. The followers can\u2019t access their tool wheel, inventory or leave the same screen as the leader, which just results in really boring gameplay. The follower is just essentially reduced to being a pack mule for the leader, and unable to really contribute in any way, as it takes so long to cycle through your tools to really be able to do anything. It sucks because it would\u2019ve been SO fun to play together co-op, but Nintendo really missed the mark with these limitations. The only work around is to get a new switch and second copy of the game, which is ridiculous! It\u2019s such a shame because playing the game solo has been really great, but the fact that you have to buy multiple consoles for everyone to get the full experience of the game is just terrible, and for that i can\u2019t justify giving this game a good rating","My children were very interested in this game. My husband and I had never played any of the old versions of Animal Crossing. When I bought the game I was happy to see it was multiplayer m, up to 4 players. Seemed like a great family game. My 7 year old, jumped right in, made his island, gave it a silly name, made his avatar, started playing. He loves it. Then my 9 year old tried it. And we quickly learned that he could not make an island. He was devastated, as he\u2019d really wanted the game, too. He has no interest in playing as a minor character in what\u2019s now his brothers game. Multiplayer is useless too. It\u2019s not even split screen. I really hope Nintendo fixes this.","So done with Nintendo, will never buy their overpriced, anti consumer garbage products ever again. Locked to only one island per console, a shameful and greedy attempt to sell more switches by Nintendo.","First things first: sing the petition to don't restrict the number of islands per console:  http://chng.it/Bz2kfWTc4y.Apparently, Nintendo is still in 1997. One island per console is one of the most disgusting things I have seen in the game industries. It completely ruins the experience for people who share a switch, not to mention no cloud saves, and no way to transfer data to other system. And it doesn't make sense in absolutely any point of view. If you share a switch, DON'T BUY THIS GAME unless you are okay with sharing resource, no tutorials for the second one to play, and a billion things more","Two players sharing a Switch is a nightmare. Only one island per switch is allowed, and on top of that, the second person to create their character has basically no autonomy in the game's quests and storyline.Some folks can't afford a Switch for everyone in the house. If the console has multiplayer capabilities, so should the game. Nintendo knows how to do this, it's plain ol greed thats stopping them.","Overall a great game so far but every player should be able to create unlimited islands! At least one for every local player.","I'd like to get into the meat of the game, but I can't get past the extremely stupid decision to limit one island per Switch. PER SWITCH. I haven't gotten into an Animal Crossing game since the GameCube version, which didn't have this limitation. It's typical Nintendo; for anything they do right, they have to do something wrong to balance it out.\r If you plan on only playing one-player, you're probably fine. But for anyone in a household with one Switch and multiple players, you're in for a bad time.","The game is okay for me, except for some frustrating mechanics and painfully slow menu screens and loading times.  However, this game just shafts my gf, who I'm playing couch co-op with.  She has no access to island advancements, and is missing all storyline diy recipes - which is a lot.  It's a shame Nintendo came out with such an unfinished multiplayer - it seems like it was an afterthought.","I was really looking forward to this game.\r However, there is one terrible and well documented caveat: ONE ISLAND PER SWITCH.\r The year is 2020 AD, and Nintendo who claims to be the most family-friendly console in existence has made a terrible decision fueled by their corporate greed. I wanted my wife to play this game too--but she can't because she'll be a glorified second class citizen of my personally created island and will be unable to make her own full progress and island creations unless we purchase another switch exclusively for her to play, plus another copy of the game.\r I continue to question how people are not as bothered by this as they should be. The level of greed in this company has officially reached EA levels. Imagine, being a parent and having 3 kids who share one switch--guess what? They're screwed because kids aren't known for being agreeable; messing with another kid's landscape, or building in places where another kid may not want structures, the list goes on and on.\r Nintendo fanboys will defend this decision (that was made in the interests of their corporate overlords; not for them, or you, or me) as \"normal\" in the animal crossing universe or as an overreaction by those affected by it. Guys, these are legitimate concerns and perfectly good reasons to be angry! I cannot think of another game that requires me to purchase another console if I want to share it with my household; because that's the reason console profiles are a thing since last gen consoles.\r It is highly unlikely Nintendo will remedy this ridiculous situation. However, it is 100% fair for people to express their disdain by using this platform to voice their reasons for giving the game a 0. Our complaints are just as legitimate as the \"critic reviews\" who gave this game a 10 (despite the obvious limitation at hand which seems suspect, maybe those reviews are paid, who knows?), as well as voting with their wallets--for some however, it is impossible to vote with their wallets if they've already purchased the game and have no recourse for a refund (which is pretty much everyone).\r That's okay, Nintendo is crying/laughing about this on their way to the bank and they know they can get away with this because you will gladly take Nintendo's virtual spit in the face and thank them for it.","I want to play this game very much but won't pay 80 CAD / 60 USD for a limited game that I can not fully play with my husband unless I buy another console and another copy of the game. It is just too much.","It would be a 9/10 IF nintendo did not choose that i need a own switch if i want to play on my own island when 2 players want to play this game. Wtf nintendo. Right, no animal crossing had this before but no DS had more than 2 accounts aviable either!!","Game was great, until I realized you could only have 1 save. With progress locked to one character, so if you share your Switch with other users, you're unable to make any kind of progress unless the original character has done so. Nintendo expecting people to go out and buy another $300 console just for another Switch is completely unacceptable.","This game is as wonderfully entertaining as it is broken in forcing people to buy multiple switches and copies of the game to play it to it's fullest. Nintendo are being completely trash with the way save games are being handled with this game and forcing only one Island per console.","I have nothing to say...\rI expected better...\rThe game itself - GREAT.\rBUT... the GIANT DOWNFALL is....\r 1 ISLAND PER CONSOLE???? :(\r I thought the nintendo switch was a shared console....plz fix this with an update...only if this was fixed I would need nothing else and would give the score straight up a 10...","The game has potential but thanks to one island per consol. This game is absolutely terrible. My boyfriend happened to start the game first, and he never has time to play. Therefore I am extremely limited on progressing through the game. This limitation was given to fuel more switch sales. Unfortunately, even with that in mind, if we did decide to break down and buy more, WE CAN'T; THEY ARE SOLD OUT EVERYWHERE!!!! I officially lost all respect for nintendo, I have been a fan for many years and still play my super nintendo from time to time. I will never again spend money to profit this company.","I\u2019ve been looking forward to this game for quite sometime. I bought my Switch at launch for BOTW and hopes of a new Animal Crossing game in the future. I preordered 2 copies, one for each of my kids to play on their Switch Lites, and the wife and I were going to just share on our main console. The fact that player 2 is no more than a background character to, what I have no doubt, will be a super fun experience, is complete garbage. There\u2019s no progression through the game unless player 1 (the first resident on the island) gets multiple tasks done first, in order to progress the story.  I get they\u2019re just trying to sell more consoles, but this is a crap way to do it. I\u2019m not buying a 4th console just so everyone in my household can have a complete gaming experience. If you have children/roommates/spouses, and plan to share the game, rethink your purchase.","I never leave a review but I had to say something. I was third person to start a character on our family switch so didnt understand why I could create a museum. After three days our island should have had a museum so I wanted to get started on that but soon realized that wasn't an option being the 3rd player to start the game. The 1st player is the only person able to progress the game and my daughter would rather draw pictures on the bulletin. There needs to be an update to allow the whole family to play this game and enjoy the experience.","If you share a switch player 2 is completely removed from the whole game experience. Obviously a ploy to make you buy another switch. They have no say on where buildings go, miss out on all the cool diy recipes that you get when setting up new houses, and cannot progress them game on their own. This game shows that Nintendo is just as greedy as EA","Having the first player that creates the island completely drive the story and gate all other players is just ridiculous. Fix this!","I hope improving your bottom line was worth it because it was done at the expense, of the relationships, of families who can only afford one switch.","I've been excited for this game since the first Nintendo Direct that announced it, but I started up Doom Eternal first and handed the Switch off to my wife so she could play AC. She has maybe a dozen or more hours on it now, and I'm done with Doom Eternal, only to find out I can't have my own island and my progress is limited by her. I'm disappointed enough that I might use the term heartbroken to describe how I feel. The decision Nintendo made to do this is almost infuriating and there's no way I'm buying a separate console to play one game. I'm giving this 1 star because my wife seems to be enjoying it. I guess I'll have to wait another few years till she's bored of it and doesn't mind me wiping her savesave to finally get to play it. What a tremendous waste of money.","Will not be playing, or coerced into bending over and taking $360 in the gyroid. Fix the \"one island\" bs. Selfish nintendo. We buy you for our kids. You're like the nanny that beats your children and steals from you while you're at work. UPDATES REQUIRED!","Really disappointed that I can\u2019t have my own island. What\u2019s worse is that the role of player 2 is so constrained that I essentially am not able to experience the game at all. This design choice will certainly make me more skeptical of future Nintendo products.","Good game being held back by how greedy or incompetent Nintendo is being. The game is supposed to be shared with all of your family, yet, only one person is able to see most of the content, that person being the one who set up the island in the console. Nintendo wants you to buy another console if you want an additional save file. We are in 2020, back in the Gamecube days we had 3 save files for almost every game, there is no excuse to only have one. I am seriously disappointed in Nintendo doing this, it is disgusting.","Do not buy this if you're planning on playing couch co op. I ended up returning it due to the lack of involvement my partner was allowed.","Echoing what others are saying. It's a good game but families will be in for a disappointed. I thought Nintendo is a pro-family company. Artificially restricting others users on the same Switch from creating their own world and enjoy the game to the fullest is a deal breaker. I hope they fix this soon. What a shame!","Wtf one island? My fiance can't even play the game as it is supposed to be and I have to deal with her stealing all my furniture!","Disgusting practice by Nintendo. I've lost all Respect for this Company. What a disgrace.","11 days after release.  Still cannot play the game because all Switches are sold out everywhere.  This one island per console joke has cost me $60 and my switch.  Good luck.","I cannot grasp why the second player literally cannot have any fun on this game rather than be an at best \"shadow\" to the resident leader or a resource collector. It completely takes away from the experience. I bought this game for my girlfriend who is not an avid gamer, but loves the animal crossing titles. I can understand the appeal of the game and I would love to play it, but i am basically being forced to wait for her to play, which is not nearly as often as I would like to play. PLEASE fix this issue of being player 2 it takes away from the game entirely. Literally, not enjoyably if you are player 2.","The limitation of 1 island per console makes this a cash grab that EA would be proud of and ruins a perfectly great experience.  Nintendo needs to fix this!","The 1 island per console concept ruined the game for me. I can't fully enjoy the game now or progress at my own pace since it will all be controlled by the first player and on the reverse side, if I was the first player, I would be forced to progress for the next player.\rI know Nintendo doesn't care but I had hope they wouldn't do this again like with every other Animal Crossing game. Welp, there's always the next one.","Would easily be a 9 or 10... if I wasnt completely unable to progress for letting my little sister play first, meaning she is resident rep. She swears she is never asked to complete the tasks needed, or else it's unclear.  All I can do is spend nook miles to farm resources before handing the console back to her. Worse still, only the resident rep is given crafting recipes, so no ladder for me..... would like to know went diving is gone to, as we were looking forward to it.","Experience from the whole game was ruined by the fact that second player is just a barely more than a visitor. They can't do anything that is going to make an impact on the game moving forward. If this whole cash grab strategy with one island is fixed, then the game is 10/10","A fun game that I really wanted to play but what a **** multiplayer mode. Having only one island wouldn't be that much of a problem if all players could contribute to quests. But here, the game is just for one person. There is absolutely no interest for the other players.","FIX THE ONLY ONE ISLAND PER CONSOLE. I honestly wouldn\u2019t even care if I had to buy another game, but really you\u2019ve got to be kidding me. Ridiculous. There is no player 2 in this game, you don\u2019t get to play. You\u2019re living off someone else\u2019s game, totally missing your mark. Losing fans, losing customers, losing the people that made this 3x larger in sales than your other games. Honestly, where do you get off I doubt people will come back next time for Animal Crossing if this isn\u2019t fixed.","Pretty good game, having a lot of fun personally, but I can't in good faith give a good review considering the hard limitations in this game, and some of the tediousness.\r It's extremely annoying that there's only One island per switch. And to top it all off, only the first player can actually even do anything on said island. I love this game, so much I wish I could make a second island to make it completely different from my own! And besides my issues, there's a Ton of people out there who's switches are in households. Households with more than one person. Imagine a family with twins, or siblings, who get this game. Only one of them can play. And yeah, sorry but not everyone can **** afford two or more consoles.\r And to my second point: the tediousness. I don't generally mind games being grind-y. I playing monster hunter for god's sake. But having to craft each fish bait individually **** SUCKS ASS. I appreciate them at least giving a fast forward on the crafting cut-scene, but having to go through it + all 5 menus just to craft one item at a time is FLAT GARBAGE. Not to mention it's just  time consuming in all the wrong ways. Want to make a good fishing rod? Well guess what bud, you don't have a recipe for 5 sticks and 1 iron, YOU HAVE to go through the cut-scene twice because for some dumb **** reason nothing is streamlined.\r It'd be such a better experience if you could A: Bulk Craft items like fish bait, and B: Have not just 'upgrade' recipes but also streamlined recipes where I could just make a fishing rod straight up with 5 sticks and 1 iron, the same amount it costs already, without the hassle.\r Anyways yeah don't buy this game if you have more than one AC fan in your house, or get prepared to buy new islands for $200 minimum LOL","Nintendo has ruined this game with their greed. If you share a console with anyone do not buy this game as only one player is allowed to enjoy the game PER CONSOLE. Even if you buy a second copy it will still only let you play one save per switch. Not only that but the second player only counts as a visitor and can\u2019t contribute anything to the island besides gathering supplies. Ridiculous decision by Nintendo.","My Daughters and I enjoyed playing the game until we discovered that there can be only one island saved per console and one person controlling it.  That's deal buster as 3 of us share one console and it's a ridiculous limitation.  If Nintendo patches this I'll change the scoring to 8.","The game isn't playable if you have more than one family member who wants to play, so I guess choose your favorite family member? Only 1 island allowed, unless developers update that restriction.","The second player options are needlessly limited, avoid this game if you want to do family co op.","Animal Crossing is a nice game if you're the only one using the switch...Like many others here I can't enjoy the game to the fullest since I'm sharing the Island and I wasn't the first to start the story. I already have problems and I just started: can't give donations, can't get an axe, can't help with the progress of the Island, etc. It just feels like I have no purpose at all other then helping the first user :( Really hope Nintendo will be able to change this issue","If you have your own personal switch that you play without the need to share, this game could easily be a 10 for you. However, as someone who shares a switch with their family, this game is extremely disappointing and limiting considering the fact that only one person can play the game to its full potential. I am appalled at the idea of forcing all owners of the switch onto one island where only one player has full control over progression while others fight over the limited daily resources. How unbelievably stupid was that decision? I know many will argue that this is how Animal Crossing games have always been. So? That doesn't make the decision good. For instance, Breath of the Wild was an instant hit in my household. This could not be the case if everyone was locked into the same save. Instead, everyone had their own save and could make their own decisions. Scratch that with Animal Crossing. My younger sister was eager the play after me, but couldn't find anything to do after 5 minutes. For a second player, this game deserves a 0/10. This stands true until every individual profile has the option to tend to their own individual island. It just ruins the experience. I hope these negative user reviews open Nintendo's eyes to this frustrating issue. Especially since the Nintendo Switch is advertised as a console to be shared...","This game is ALMOST perfect. If you love games that relax you then this is the game for you. If you have multiple people using your switch however, look at other games. The inability to create multiple islands on one switch makes it so that there has to be a  \"primary user\" is the first person who plays. Which doesn't sound like an issue but the game does not accommodate for the person who plays as player 2+. If player one gathers all the resources of the day there is nothing left for player two to collect and hence nothing for them to do. Player one can upgrade their house, upgrade and create all the shops, and customize the landscape and transform the deserted island into a city, what can player 2 do? Nothing except upgrade your house. An obvious attempt from nintendo to get people to buy more switches. In the past you could switch out you save card, you cannot mess with your saves in this game. You cant even send your data to the cloud to switch off saves because nintendo doesn't allow cloud saves. Which also means if u lose/break your switch the hundreds of hours you put into the game will be lost and you have to start all over. If nintendo wants to make everyone live on the same island then there HAS to be equal accommodation for EVERYONE on the island, but there isn't.","Only _one_ save file (island) per switch.\rOnly the *first* player gets any real control over the island. Selecting where buildings go, terraforming, etc.\rAny other players basically get to watch player one play the game.\rFeels like it was pushed out early and more will be added in \"updates.\"\rNintendo has ruined what would have been an amazing experience for people to enjoy together. Unless you intend to play this game alone, I suggest avoiding it.\rThe saddest part is, a ton of negativity would go away if they removed the one island restriction.","This is a Masterpiece of A life simulation getaway, my only gripe with this game is how it very restrictive with the Multiplayer with Friends and Family, but for me  this is a game that I mostly play by myself, and it's honestly the definitive Animal Crossing fixing alot of the issues from Other titles and expanded upon the mechanics that they established. I Love This Game.","Nintendo has a knack for releasing one-of-a-kind, otherwise fantastic games that are dragged into the mud by one or two miserable 'features.' New Horizons delivers almost everything that was promised but pulls its hand back on one feature- multiplayer. While the limitation of \"one island per Switch\" was announced prior to launch the limitations forced on players not the \"island representative.\" All progress on the island, such as crafting recipes, buildings, and public works are locked behind the first person to play the game on a system. Secondary players likewise do not receive anything from progressing the game's 'story' such as awarded crafting recipes, items, money, or any unique character dialogue or cutscenes tied to them, such as when completing the museum or town hall. Local multiplayer is likewise gutted, with the camera, inventory, and NPC interaction being tied exclusively to the session's \"leader.\" Online multiplayer is not much better, being essentially the same as New Leaf's without its mini-game island or any equivalent, which was a good portion of the online content for that game. These make for an extremely underwhelming and downright frustrating multiplayer experience that is difficult for even the most easily entertained to enjoy, which is particularly upsetting as the game, at its core, is extremely fun and almost everything you could hope for from an Animal Crossing game.\r I have my doubts Nintendo will address this issue. They have ignored other key product issues, such as Joy-Cons drifting and poor online services, to burying their head in the sand and hoping it'll blow over. I sincerely hope that they are not successful in skirting responsibility on this one- this is a decision made out of pure greed to sell more Switch systems, that thankfully, could not have been made at a worse time. I do hope Nintendo patches the game to allow multiple islands per system, or at the very least, improve the gameplay of secondary residents.","The fact that the second player is so limited is complete bs. Come on who approved this dumb system.","It is ridiculous that Nintendo does not allow each user to have a separate island. Not even buying a second cartridge works, you have to buy a second switc
