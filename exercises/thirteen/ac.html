ve another Switch user to have its own island. Yeah, you saw right. Every user on the same Switch shares the same island. That really, really, really sucks and it alone made this rating. Hope Nintendo hears us and changes this in a near future.","I bought this for my two kids! How the hell do you pick witch one is the citizen representative without causing an argument between them. What a low life move by Nintendo, You should be ashamed of yourself.","I understand what a lot of people are saying regarding the inability to make more than one Island on a console. But for me I'm the only one using my console and there is no doubt that this game is a 10 for me. It's absolutely gorgeous. There's so many things to do. And it's so relaxing. The interesting thing is that Nintendo said many moons ago that this game was only going to have one Island per console. This news is not new.","Flawless in so many ways. Do yourself a favour and don't pay attention to petty review-bombers.","As always this is a chill game. Lol to those negative comments. This must be your first ac game. Next time don't get hype without researching the game.","If you want to share your new game with someone else in your household you have to buy another switch, and this particular moment due to horrible pandemic we are all going through a new switch can set you back upwards of \u00a3500.","Amazing game, great way to relax and spend time enjoying the mundane. A classic that improves with every new iteration.","As close to perfection this crafting/chilling type of game gets. Tiniest grievances aside (eg. lack of more content, repetitive villager dialogue) this is ace fun for the family\u2014we\u2019re 4 kids and two parents deep into it and everyone loves it unequivocally... the review bombing is unwarranted.\r Another stellar AAA title from Nintendo.","The game itself is ok. It is good animal crossing experience. But it is a game entire family wants to play and with save limitation nobody can play it because if one plays it he/she is showing middle finger to all the other family members. Game leads to fights between kids and disappointment among gamer adults. I am so down right now!","Well done Nintendo on such a greedy money-grabbing technique to force people to buy multiple devices/copies of the game in order to play within the same family. With current events, do you think people are made of money? Unbelievable!","This game is extremely frustrating for two players. I would\u2019ve bought another game but not another switch. It needs to be patched or else there is no enjoyment to be had.","This is absolutly mediocre game. this game should not exist is so gargabe with awful gameplay and literraly no sense game! nintendo stop reskinning bad games...","Great game, love how I can interact with all the characters and the fishing I love it so much","Amazing game! there is no rush in playing at all, there are many things to do, by yourself and with friends. It\u2019s a game that can be played at times when you have nothing else to do and just sit down and catch some fish.The game never makes you feel like you need to play or need to stop playing, it helps you to not be bored.","Objective improvement over all previous entries with many features fans have long been asking for.","Bought the game to play with my wife. First video game she's ever been stoked to play (she's pretty new to video games). I understand people's complaints about one island per Switch console and only the first player to register being in full control, but I've actually really liked it. It allows us to better work together on our objectives and communicate what we want to do. The ease of swapping who is the leader in less than 5 seconds makes it extremely easy to work together on many tasks and split resources evenly. Sure, improvements could be made on the system, but considering how incredible the rest of the game is, it's a minor inconvenience for us. Note that this is my own personal opinion and other people may strongly disagree, but I for one, absolutely love the game, and so does my wife!","New Horizons is a refreshing take on the animal crossing series of games. It has new elements to keep animal crossing veterans happy, and it is simple enough for new players to enjoy.","Soo much fun!! People arent rating the game fairly at all. Bombing a great game for one piece you don't like is childish. In a time where there isn't much to bring the mood up Animal Crossing is the best.","One of the best games i\u2019ve ever played, it\u2019s so relaxing and because of being home full-time it\u2019s extremely comforting being able to sit and play with all of my friends","This is a very fun game if you are playing single player. Multi-player definitely has its flaws and only being able to have one island per console kind of sucks. Personally I don't find it that much of a problem myself since I'm the only one playing the game and I don't have access to internet. There is a few minor things I would have changed but all in all a solid game. Be vigilant and do your research before you buy a game, unlike the people review bombing this game","I've played around 9 hours out of the past 24. Absolutely brilliant addition to the AC series. Gorgeous graphics, and that serene gameplay feel I've come to expect from AC games.","Waiting for new animal crossing for so long and this is exactly what I was waiting for.","This Is defintely the evolution that we the fans and the saga deserve and a ver y good entrance forma news to the world of Animal crossing.","Incre\u00edble juego, siento de horas para jugar, y esta las posibilidades no tienen l\u00edmites","Literally and unabashedly the greatest game I have ever played in my life. I have always been a fan of Animal Crossing, and this is by and far the greatest in the series. Over a dozen of my friends and I play together, and every single day we're so excited to see what will happen, what will change, what will unlock, etc. Cannot praise this game enough.","It\u2019s basically new leaf but better in any way possible and local multiplayer is fun!! if only i can give an 11/10 i totally recommend this fire of a game","An amazing addition to the animal crossing games. Beautiful graphics, cute characters, fishing and hunting bugs are very enjoyable. People complaining about the multiplayer and giving reviews of 0 are being arrogant and ignoring all other good aspects of the game","Great game, far exceeded my expectations. A little disappointed with a few of the mechanics until I realized I was just using them wrong. Beautiful, calm, stress free. Favorite game of 2020 by far","Well i have 2 switch and me and my wife are playing on both accounts, pepople is hating too much, scoring 0 for something that can be better but not checking all the cool features the game has. Grow up.","Great expansion on a beloved series. Highly recommend to anyone who might like a game like this.","For all you cry babies Nintendo said ahead of release ONE ISLAND PER SWITCH! STOP your dang crying! The game is awesome. It is poop about the access that the second player in the island gets. But if you have played the other animal crossing games you don't share your town/island it never works out. And for the people time travelling complaining of lack of content my goodness take the time and enjoy the game stop trying to get everything all at once. I'm pretty sure Nintendo said there would be events happening in real life time so why skip ahead and complain","It's a great game! Finally after trying for a year, my boyfriend is heavily interested in the same game as me. As to those who complain about singular islands, the knowlege was made public months prior to release, that's your own fault. I love the formatting and the graphics, so beautiful and detailed! And certain audio files that were once piercing and screechy in previous games have been softened to a much more soothing tone. I can have someone sleeping in the same room as me with the volume up and this game will not disturb their sleep! Seriously, but this game. You can handle taking turns, it's the exact same way it was with the DS games.","People complaining about multiplayer simply have no idea how Animal Crossing works, or how it has ALWAYS worked. If you share a switch with someone, but cannot fathom sharing an island, then just find a different game to play. From everyone I've talked to, it's clear: people who love Animal Crossing love this game.","Game is awesome. Everyone downvoting is mad about a multiplayer issue with people living on the same island being gated  by the first player being the only one able to progress certain things forward. Sucks but no reason to review bomb a game. It\u2019s been out 4 days...   Remake your island and out a first player that will progress the island instead of make everyone wait? Time skip a couple days if you need to catch back up.","This is the game I go to when i want to relax. I enjoyed the previous games in the series and love the new additions to the game. This is a game you need to be willing to play year round but casually to enjoy the seasonal changes and new fauna. The open sandbox lay out let's you not feel rushed and enjoy your time making your village.","I absolutely love this game, from the anouncement to the releace of the game. I have sunk many hours into this game making me always come back for more. The daily tasks that nook miles + brings makes it all worth the while.","I have pretty neutral feelings about the game it looks amazing and definitely feels like an animal crossing game but im really disappointed with how poorly designed the multiplayer system was i have tried to play with my brother and only the leader can actually do things player 2 can't even get an axe plus you have to share an island with everyone on that one switch it really seems like Nintendo is trying to get everyone in the household to own a switch I dont think that's fair to do especially as it was advertised very weirdly and basically no one knew what they were trying to say. My second issue is the fact that you have to buy the Nintendo online service to invite people on other switches to your island and to use the QR code clothing system i know it's not a main part of the game and you can still go through the game without it but im just disappointed in Nintendo for even putting a paywall behind online interactions.","Good game if it on your own personal switch but if you share it with anyone that also wants to play the game it's not. You have to share the same island but that's nothing new the big thing is that if you wanted to progress through the game to unlock stuff you have to be the first person to start the game otherwise you're not going to be able to. If you have a switch and more than one kid who plays it don't get them this game because it will bring nothing but trouble with it.","2 filles jumelles : l'une est en pleurs, inconsolable... Elle m'a dit plus jamais Nintendo ! Une fan pourtant inconditionnelle. N'achetez surtout pas ce jeu si vous avez 2 enfants ou plus.","DO NOT BUY THIS GAME IF YOU HAVE MULTIPLE PEOPLE IN YOUR HOUSEHOLD THAT WANT TO PLAY THIS GAME. I dont even care, and even expected there to be only one island. The only issue I see with a 1 island limitation is that it is tiny with no room to expand. The big issue is that Nintendo gives one user per switch a completely different experience than anyone else who wants to play the game. I would say the new features and aesthetics are great , but they don't even matter when you have a game that is fundamentally broken at its very core. For example, I am the second player to start the game and decided to help player 1 with getting furniture for new houses. I  didnt get any DIY recipes for the items needed, and when I went to check the boxes for what was needed to create houses, there was zero info. Tom Nook just told me to talk to player 1. What is wrong with the developers to make a decision to encourage collaboration, but  only allow 1 player to have the resources to contribute?I love Animal Crosssing games and have played from Gamecube to DS to Wii. This game was clearly designed to push families to purchase multiple Switch Lites, and gives the middle finger for anyone that wants to fully experience a flagship game on their flagship console. There is even a great irony and an, \"F you,\"  when  they actually give you a Switch console furniture piece for  you starting  your life on the island.Congratulations Nintendo, You have successfully ruined  a beloved title. I wont review bomb and rate this at zero because everything else seems like it is good...for player 1. Otherwise, I will think twice about buying a game with Nintendo's seal of approval.","I really love the game! But being the second player suck so bad! You cant participate in the story and miss a ton of diy recipe. It just kill my experience!","I literally spent the first two days trying to figure out why I was not able to progress in the game only to find out that's because my wife started the game first, so I basically can't access 100% of the game right now. That's a very lame way to make people buy a brand-new console just for one game. The Switch is supposed to be a familial console and this came is not.","Overall is a fun game but Nintendo needs to change their user treatment. Now if you or your girlfriend or brother want to play the game YOU PAID FULL PRICE, you need to buy a new Nintendo switch. Not just a new game but a new game and a new Nintendo switch. That makes no sense and seems like they are making fun of us as users.","This game deserves 9/10 but gets 0 at this time.\r I cannot be that only one island is possible for each switch and not for each account on the switch. Especially living in a shared flat with friends. :S","Pas la possibilit\u00e9 de cr\u00e9er plusieurs \u00eeles et injouable pour le deuxi\u00e8me joueur de la console","This is a fantastic game....if you\u2019re the first one on it. If you unlucky enough to be the second one, and can\u2019t shell out the money to buy a whole new switch and game, then your stuck being just a visitor with a house. You have no control over what happens on the island apart from being able to decorate your house and pick up weeds. Being one island per console is bad but essentially one player per console is terrible. I\u2019ve been a fan of animal crossing for so long and loved everyone of them but if they had told us of these limitations before release I would not have bought it.","Bought this with the intention to have 3 people play on my Switch, just to find out we can't start out own campaigns or do things the first player does.  The feature to save your own campaign on a console has been around for 20 years, and is solely a money-grabbing technique to make us buy another switch.  Hugely disappointed as I thought Nintendo was above this kind of scheme.","One island per switch its so sad to play, it should've been limited to 3 islands per console at least or something like that so most members of a family can enjoy the game properly. Not everybody can buy more than one switch.","Multiplayer sucks. It is so bad to not be able to play with another player on one switch, this makes me so mad and sad at the same time","Only one island per switch. Even if you have another copy of the game. The saved file remains on the switch. I can appreciate developers incorporating new ideas to get people to play together, but such things shouldnt be forced upon the player.","It is abused !  A single island per console means practically only one user while there were 4 of us including my 3 kids wanting to play it on our different profiles, I\u2019m disgusted by this Game and Nintendo.","cant even have my own island as another member of my household has already started playing! ridiculous! we don\u2019t have the money to buy a new nintendo switch! fix your game!!!","Animal Crossing: New Horizons only allows one save file per switch; anyone who shares a switch will not be able to play the game. Very disappointing. Text and cutscenes also need to be skippable.","Absolutely love this game! Have been addicted as soon as it was available to play in my region! I don't have any issues with the complaints about multiplayer limitations. My partner and I have been having a wonderful time collaborating and building our island together, it's been a really nice bonding moment actually. I especially love how they made changing the leader character so seamless by just shaking the joycon/controller.","Absolutely love this addition to the Animal Crossing series. Can't put my controller down for long without wanting to hop back on!","Great game overall, but the lack of multiple islands is a bit disappointing. I'm not affected by this, but I can see why others are.","Amazing game to have right now. I'm only three days in but I can see this as a game I will be playing off and on for at least a year.","They absolutely blew my expectations out of this world, I could have not asked for a more perfect game. There are plenty of things to look forward too as well and am highly anticipating the many years I'm going to put into this beauty.","Folks seem to think that a mild inconvenience is worth giving a game a rating of 0. If the game does not run, or damages your hardware, or if it is literally unplayable, then that deserves a 0. It's a gorgeous game that makes me happy, it's probably one of the strongest titles in the series. Folks giving this game a 0 are one of the reasons we can't have nice things","The game handles progressing so well. I absolutely love it, the only thing I'd change is having more than one person on multiplayer per switch. Besides that i love how cute it is, making new friends and playing it with my family.","What an amazing  game super fun to play I grew up with Nintendo but i have never played animal crossing and wow i have been missing out. It's fun to play theres tons of things to do and kill time especially with the corona virus going on right now. But i have to give this game a 5 and that reason being is that well to start off i got this game for my wife she loves animal crossing. We were excited to play until we found out we couldn't have two islands you would need to purchase a separate switch to have two island's what a bummer :( and you're limited on the second player i hope they listen to the gamer base and change this because we are not happy. Please fix this! I'd give this a ten but the lack of another island baffles me.","Calming but fun. Very enjoyable for someone who plays many different types of games and was looking for something easy-going to play for about an hour each day. I did have to get used to playing in real-time, but its all good now","Game doesn\u2019t let you keep multiple islands. It\u2019s only one island PER SWITCH. If you have two people sharing a console don\u2019t plan on both of them playing this. Can\u2019t even buy two copies, nope, one island per switch. Horrible way to do it","Local multiplayer is completely broken; one island per console and the first player is the only one that can actually progress the game (and gets free things that the others have to pay for). Woe betide the household that lets their young child play first, as they will not be inclined to work to keep the game moving for everybody else and you'll all be stuck in the doldrums forever.","Bought this game mostly because my girlfriend wanted it and because it claims to have local co-op. It seemed like a perfect game for us to share and play together. I ended up getting really into it until I realized how big of a problem sharing one island is and not being able to have separate save files. This MAJOR flaw essentially makes this purchase a complete waste of money. If you are going to play by yourself, it is worth it but if you are planning to share this game with anyone in your house dont even bother. It is a complete waste of money and a terribly flawed game...unless of course you plan on buying another switch to share the game with someone.","Fun game. It is shameful that they have bricked up the AC experience just because they wouldn\u2019t want you sharing TOO much of the game. No no, make your family buy individual switches so they can have any fun at all. I hope they fix this or it comes back to bite them, they don\u2019t deserve the support they\u2019ve received.","animal crossing new leaf was way better, the new breaking tool system sucks... the extra wait for game was not worth it 0/10","fiquei bem chateado de nao poder criar 2 ilhas diferentes no AC mas oque me deixou mais p da vida ainda \u00e9 o fato de que s\u00f3 o criador da ilha que tem progressao no jogo o resto que quiser jogar  tbm, tem q ser refem disso...\rpor favor nintendo arruma isso","I love sharing a game with family members, only to find out the first person to play the game is the only person who actually gets to experience the game fully. There is literally no point in me playing this game unless I want to walk around shaking trees and building fishing rods, while the first person to play the game actually gets to enjoy what I can only assume is a good game. I only played the game for an hour and I want that hour of my life back, thanks Nintendo.","When my partner first told me about Animal Crossing, I was kind of excited. I\u2019m from a tropical region and, while I hadn\u2019t played it as a kid, I had played Harvest Moon, and the prospect of making my own cute farm island was a reassuring way to pass COVID-19 quarantine. The reality was not cute. My boyfriend didn\u2019t think I wanted to play for some reason and set up the island and stripped  it of all resources. I had no idea how ACNH worked so I started a save file thinking I would either get my own island or have different resources generated for my file, or like anything a reasonable designer would think of, right?Instead of starting with a tutorial explaining what choices would be permanent and unchangable, I got a message that just told me to put my tent down. Noticing all the trees were bare, I confusedly put my tent close to my bf\u2019s and tried to figure out what to do.  After running around breaking my flimsy tools for two hours trying to get wood and stone that wouldn\u2019t spawn, I looked up what was happening. Not only was there no way to respawn resources other players had hoarded, accidentally or not, as the non \u201crepresentative resident\u201d I couldn\u2019t donate to the museum until it was complete and I could not build the store nor decide where it was placed. I also learned that expanding our houses was impossible if they were too close, which seems like vital clarifying information in a game aimed at children.We tried playing for a few days but even though we were communicating it was not working out. We play video games very differently. I am impatient. My partner doesn\u2019t like to put much thought into games or rush. I found out that I could time surf but my partner doesn\u2019t want to do that since he is, apparently, \u201can animal crossing purist\u201d or rather he doesn\u2019t want the villagers to be \u201cmad at him for cheating.\u201dFor those who are reading and saying \u201cso what you\u2019re just not trying to cooperate\u201d we really are and ACNH doesn\u2019t really provide anything to help with that! There\u2019s no shared inventory pool so multiple players can easily contribute to helping build up the town.In order to send resources to other accounts on the same system you have to either mail them per item for 200 bells each (time consuming and not cheap x 12 items per day). Not exactly helpful. So after two days I had switched to hitting Nook miles achievements and using all my miles for nook tickets so I could actually like, get anywhere in the game without stripping the island of resources he needs to build the town. My partner was surprised I payed off my home loan before him. I told him I was using the Nook tickets like a revolving door to rack up achievements and resources. He said he had not used a ticket yet and had just bought hair styles. He was embarrassed to tell me this.  I realized I was making him feel bad about his playing style just by him having to watch how I play. I normal speed through games faster than he does but he never has to play the same file I do until ACNH. We had thought this would be a fun bonding activity while we were locked in but it wound up being stressful and anxiety inducing.The feeling we had fostered around the game was not one of shared joy and reassurance, but unease and mutual resentment, I resented that I could not run the island and build the town and my boyfriend resented seeing the rushed way I was playing since it took the relaxing element of playing away from him. So yesterday, I emptied my inventory out on the ground and deleted my Animal Crossing file. We have pretty good communication and lots of other games I enjoy so while upset, I\u2019m know my ACNH experience isn\u2019t as bad as it could be. I know if I was a kid ,who are the ~main group~ this game was made for, who had to share this with a sibling while in quarantine I would be crying. Even if we bought a second cartridge we can only have one island per switch system.Half the world is unemployed for at least a month, does Nintendo really expect people to buy second and third switch systems to play one game fairly?TLDR: I rate this game 0/10 for worsening an already traumatic experience of being trapped in my house with no control over the world, and making my partner and I feel bad for just wanting to play a game differently. Bad user experience design for no easy item sharing while demanding people share an island. This was frustrating as adults with good impulse control, I cannot imagine how infuriating it is for the target audience of children and teens.","This game is great for one player. As dozens of other reviews say, the problem starts when you have multiple people in the house. My girlfriend was just as excited to try this game as I was when we got it, so you can imagine the disappointment for both of us when we discovered how there can only be one island. As player 1, I spend most of my gameplay feeling guilty and feeling bad about making decisions that she\u2019s not allowed to participate in or trying to balance between wanting to do everything but not wanting to take all the resources from her. As player 2, she spends the gameplay basically just being a visitor to the island, never able to make any actual changes or shape the island how she really wants. She\u2019s also locked out of many little tasks (such as helping Gulliver). This simple mechanic that would be easy to fix in an update has truly ruined the experience for both of us. The fact that Nintendo is trying to use this as an opportunity to sell more switches is absolutely absurd and it\u2019s honestly really disappointing. It turned what should have been a happy and fun experience for us both into a really disappointing one all in the name of corporate greed. Shame on Nintendo.","I bought this game and my husband unlocked pretty much everything already. Now I wanna play but it only allows one island per person. Even if I buy another copy of the game it would not let me have another save.","Gameplay is determined by the first login.  They pick the island and all other users exist on their island and have a completely frustrating game play experience.  Save your money.","I made an account just to review this game. Because of my disappointment\r I am a solo player who was entering this franchise for the first time. So the single island per console thing doesn't effect me, but in an era where other games can have as many procedural generated worlds as people can fit on their console hard drive...that makes absolutely no sense. And these islands are tiny.\r My first impression of this game is that it forces you to play it how IT wants you to. I have repeatedly changed my in game clock on my switch just so I can progress the game, and when you consider that you can hit the first time gate in 40 minutes, it puts you in an awkward position where your first day of the game is just shaking tree's and catching bugs and fish while trapped in the starting area. I felt like I was playing an early access title.\r What's worse is you are punished for your progression initially. You get locked out of content because the game decides you've done enough of it and then doesn't let you back into that system for 48 real world hours. At one stage you are not allowed to buy key items used in repeatable achievements because you are playing the game at the wrong REAL WORLD time. And this makes no sense when you consider the first version of the shop is available 24-7.\r The control mapping is bizarre, the tool system, which is arguably the most important system in the game is bound to the D-pad instead of the back buttons, which is annoying when you consider that fast moving insects exist in this game and you have to stop moving to swap to your net. Also the phone being bound to ZL instead of + symbol makes no sense..The + symbol is only used to access a specific menu in the phone...The central buttons on a controllers are universally used for key menus in most modern games so why was this an exception?\r To further add to the clunky issues with the game, the shop system puts filler dialog in everything, and only allows you to buy items in 1's or 5's, while some repeatable achievements require 3 of the item, so you either buy 5 to save time, or buy 3 increments of 1 just to save money. I don't know if future upgrades to the island make this simpler, but if that's the case, why on earth would game designs make players have to unlock intuitive design?\r If not for the returns policy of the retailer I bought this at, I would already have returned it. I will continue to play my $69AUD investment to the endgame and may change my review depending on how the mid-late game is.","Looks cool, my husband has a great time playing, but unfortunately, they only allow 1 island save PER SWITCH. So I will never know what it's like to play how I want to. Got super excited to start and was dropped on to his already populated island. A real let down. Shame in you Nintendo, you know this is a greedy tactic.","This game is marketed as being multiplayer friendly, and an experience all can enjoy and share together. It is not designed as such. Unless you are a single person, or are the ONLY person playing on the Nintendo Switch you download/install this game on, this game is currently in a criminally unplayable state. Currently, whichever Switch user account launches Animal Crossing first, is the ONLY account that gets the full retail game experience. All subsequent accounts have to play a miserable shadow of the game the customer paid for.\r This design oversight is so heinous, it's causing many people, including myself, to wonder if this is actually a ploy by Nintendo to get people to buy more Switch/Switch Lite consoles. As a life long fan of the company it would be pretty devastating to watch them go the way of EA, Zenimax, and so many other fallen titans in the industry.\r Extended Review:\rThe whole world is on lockdown right now, and a fun, relaxing, life sim type game such as this sounded like a great way for my wife and I to enjoy some decompression time together. Not the case. I spent $60 dollars on the Nintendo store only to find that we had to share one island (not a problem) but that only ONE of the profiles on the switch was able to progress the story, and advance our island's progress.\r My wife was the first to launch the game. I made my character and started building my only little house on the island a few hours after she had some time with the game. Fast forward 3 days, and now I find that I cannot help settle new villagers, I cannot be given tasks by varying NPCs, I cannot contribute/have a say to the layout of new buildings and terraforming on the island, and a result, I've paid $60 for the pleasure of farming materials to trade to my wife's account for use as she deems fit.\r This is a wholly unacceptable state of the game and legitimately needs to be patched. I will be following up with my credit card provider tethered to my Nintendo Online account (bought the game on Switch store) and asking for refunds on the same basis that hundreds of thousands of Fallout 76 players got their refunds for: consumer ethics breach.\r Nowhere in any advertising or marketing material was I given the impression that only one person in my household would be able to fully play the game. I'm not talking about a subjective \"enjoyment\" of the game...I am referencing the clear and simple fact that only one account per Switch has access to the entirety of the game that was sold for $60 USD. Secondary, tertiary, and all subsequent accounts will have a miserable, gated experience and have 0 agency over the ONLY island the entirety of the household is allotted.\r Without a clear disclaimer being present prior to purchase, this is unethical and either needs to be patched or customers need to be refunded. Until either happens, this is a 0/10, awful, regrettable purchase for anyone not living/playing alone on their Switch.","It is such a shame that you don't get an island per account. I mean, we get along fine, and our first reaction was that it was a shame not to be able to fill each our museum, or to just fully control our characters when we both play at the same time.\rNot having two islands unless you buy two consoles is greedy and is a big let down!","Horrible decisions for multiple players. I bought this game because it's the only thing my wife will play. I let her play first and now, as soon as she gets bored of it, the game will stop progressing.  I can't restart the island because I want her to have the \"player 1 experience\" in the only game she has ever shown interest in.  This would be fine for a 20-30 dollar title. But for a full 60 it is unacceptable.\r It completely overshadows any charm this game has.  And all the people saying \"its fine\" are people that aren't affected by the issue. I feel as if I was sold an experience tthat was not advertised as what it really is.  It is a single player game.  Players 2-8 might as welll be NPCs.  Nintendo laid an egg.  But it could definitely be fixed.  But I wouldn't count on it.","Fantastic game. Daily grind is super addicting and the game is as charming as can be. Love this game","I'm not sure if this is pure Nintendo-style incompetence or unethical, malicious, money-hungry nastiness.  I prefer the latter because I can't imagine Nintendo is this inept  Here are the main issues which this otherwise great game which drag it down to the depths of cynical, corporate garbage.\r 1.  One island per switch?  What?  Completely and utterly destroys any hopes of playing with others.  If you're in a household with multiple people who want to play this GAME, think TWICE before buying.  This will create problems and essentially force you to both buy a second switch (or more) if you want to have the experience.  What are parents supposed to do with multiple kids who want to play?  Nintendo's plan all along was to have multiple switches per household, and they are trying to implement it in the most disgusting way, with artificially installed limitations.  There is NO technical limitation there can't be more than than one island per switch.\r 2 - Is there a way around it through coop?  NO.  Local coop is bare bones, pathetic, and an embarassment.  You have zero agency as the second partner, basically just following along like an idiot.  You cannot progress in any meaningful way.  So no, this is not an option for multiple people to enjoy this game.\r 3 - Online multiplayer.  Don't get me started.  I've never seen such a poorly implemented online from Nintendo.  This is WORSE THAN SMASH.  And that's saying a lot.  Firstly, you have to go to the airport, wade through seas of text, including the bird actually \"connecting to the internet.\"  Is this dial up?  Then when you finally get to of a friend's island, and someone else wants to join, you will have to sit through a green message popping up forcing you to quit your menu, a FIVE STAGE flight screen for the plane to arrive (God knows why this is necessary, what is it loading??), a save screen, and a cutscene of the person walking in the airport.  This happens EVERY TIME someone joints the island, and breaks up anything you're doing multiple times.  Absolute lunacy.  Again, not sure if this is incompetence or purposeful - Nintendo is known to hate online.  This is their way of saying - Online is unplayable, don't do it, just buy more switches and play locally.  Also, why are there no mini-games to play with friends like New Leaf?  There is nothing to do with multiplayer online and things get boring fast.  Would minigames have been so difficult to implement?\r 4- No cloud saves at launch.  Apparently something is being \"worked on\".  Why not at launch?  Is it so hard?  Are they so concerned about cheating?  People are time travelling like crazy as we speak.  They could have easily imposed some limitation like one cloud save per day.  This is just mean, honestly.  Pure meanness.  Creates unnecessary added stress about losing your save.  Apparently a download will be allowed once, but who knows if this is true.  Why??!\r These are just some of many issues.  What is Nintendo thinking?  They've been working on this since 2012!!!\r Don't expect a patch.  Like Mario Part, Smash, etc. there has never been a patch that improves the fundamental problems of the game.\r Single player is good but I have to give 0/10 for this because it can't be comprehended other than through a lens of cynical exploitation.","Well,  now I have to spend extra $400  to not ruin my little sister progress. Oh wait I lost my job, nice.","My 11 year old daughter was the first to play.  Little did I realize that she would therefore be the owner of the island.  She got to name it and no one can change anything about it.  Nor can anyone else in the household have the same gameplay experience because you can only have one island per switch console.  I\u2019m was really looking forward to playing.  Now I\u2019m disappointed and upset that I wasted the money buying this game.","I cannot believe Nintendo has people spending $60 on this game and not giving it more than 1 save file. People use this as a home console and many families will be restricted because of the save files as well as the fact that player 1 gets to choose everything.","I will give the game a good note when Nintendo decides to let me play, as i am the second player and my sister left the game I literally can't play the game if i don't waste like 20 hours of gameplay, this game sucks and won't stop sucking unless nintendo patches the game and let you change the Resident Representative","The one island per console has caused me to hate the game. I have no control over my girlfriend's island. What she says goes and I rarely to never get to pick villagers because she wants the perfect island. It has ruined my fun and I don't even want to play the damn game now. It's not review bombing if this is literally the way I feel. 'But they said it was one island in an article' Good for them. I don't read articles constantly.","Made this account just to say the Nintendo overloads are greedy demons. Forcing players to buy another $300 SWITCH, just to share the game with loved ones is fking criminal. I highly advise NOT buying the game if you live with anyone else who's excited to play it.","I actually think this game is really amazing, addictive and all that jazz, but I can\u2019t get behind the \u201cone island per switch\u201d and every player past player 1 is useless and can\u2019t do anything to help the island or have fun in general. It\u2019s just Nintendo\u2019s way of making people pay for another game and switch. It\u2019s abysmal!","Animal crossing new horizons is a great game anyone can enjoy. My only nitpick is that it starts off slow and is really best played with one person on the island, other than that, there is not much else bad about it. Solid 9/10","The game looked amazing when I first heard about it. I've always loved Animal Crossing games. But this one not so much. I hate it because the first one to start up the game becomes the \"Resident Representative\" and gets to choose the island, name it, build houses for the residents, do tasks which lead to the construction of a museum and the construction of a shop, and other various tasks. Everyone who starts the game after the \"Resident Representative\" is put into the same island and is unable to do any similar tasks. As someone who isn't the Resident Representative I have to say it makes it hard to stay interested. My brother who is the Representative, always gets tasks to do while the only interesting thing I can do is pay off a loan or maybe build furniture. I have to deal with whatever he chooses to do because I have no other choice. It doesn't give me as much freedom as I expected. The game is supposed to be about how you build your own island and not about favouring someone over others. It forces the others to live on an island which is controlled by someone else. Basically, the game ignores what it is supposed to be about.I'm really disappointed in Animal Crossing: New Horizons. The developers have made a great game but it has a major flaw which makes the game hard for me to enjoy. $80 spent just to be let down. Thanks Nintendo. You could've done better.","The one island/one user per switch makes no sense! When the switch was designed to be a multi user platform.","Bought the game and unfortunately let my brother start the game FIRST, then realized that I became a glorified visitor instead of a game owner at this point, the single console single save file approach is one of if not the MOST anti-consumer move that I have seen recently, this literally made me so sour that my sentiment of  towards the game went from hopeful and excited into rotten sour, literally bought the game but can't play the game, this is the very first \"have not started the game but already gotten hurt by the game\", does not feel good at all, very conflicted right now.","The game is good. I bought it for my and my daughters. The moment I found out that only one of my daughters who happened to arrive first in Atlantis can get the receipt for the flimsy axe and do many other things, that neither me or my other daughter could do, I couldn't believe it. Then I have to find out that this is a feature - not a bug. This is simply unacceptable. All others not arriving first are just sitting in the back seat and can work as slaves. At least the receipts then should be shared. What is point for the other to have their own house if they can't produce anything and are dependent on tools they also can't create?","As a new Nintendo Player and Animal Crossing player. This 1 player progression fundamentally kills the experience without any forewarning to let you know. Waste of many that will be getting refunded, never again Nintendo.","One Island for one console. It\u2019s a disgrace for a game and a company who want to provide a multisocial gaming experience.","Do Not Allow Young Children to Play First!  I made the mistake of buying this game for myself but allowing my 6 year old to start the game.  He started the island (with a misspelled non-punctuated name) and got everything going.  No major issues there!  I\u2019m now player 2 but I\u2019m held by the short and curlies by my sons progress.  He played a few hours the first day but that\u2019s all his attention can take.  I\u2019ve been playing for three days and I still don\u2019t have a shovel because he hasn\u2019t progressed yet.  This is a major issue.\r Honestly, the game is cute and a lot of fun.  I just hate that I\u2019m unable to do anything because all progress is locked to the first player.  I don\u2019t mind sharing an island, I think that\u2019s kind of fun that we can share decorating and supplies but I\u2019m the bigger gamer and I would play this game more if I could do anything other than fish and catch bugs.  So, I can\u2019t give it a good grade.","Extremely disappointed in Nintendos decision to only allow 1 island per console. Its just a greedy money grabbing tactic that completely ruined the\"family friendly\" aspect of the game. I was so looking forward to this release but now I am totally turned off. I don't usually leave reviews, but Nintendo needs to see that they can't keep exploiting their customers. I sincerely hope they release a patch for this because as of now, I'm no longer particularly interested in supporting their company until they do. Which is unlikely.","it\u2019s a great way to pass the time of being at the house all day! You get to make your own little Island and make new friends along the way. It has great music to listen to and many things to complete like the museum where you need to collect all the bugs, fossils, and fish you can to help complete it. Sure it might take a day for some items or villagers to arrive, but it is worth it at the end where you see your completed island.","The one island policy is disrespectful from a company who is built upon making family content. This isn't a huge problem for me, I live with my gf. However the fact that only one of us can make progress is terrible and whoever we decide gets to do so will feel terrible. This is blatant greed from Nintendo's part. It's like they arent even trying to hide it. I was so excited now I'm just sad.I made an account just to post this, and I will come back and give it a better score if fixed.","Great, except for the fact that you can only have one island per system, which almost completely ruins the experience for people who share a switch","I was excited about this game until I found out the 1 island per console limitation. Really need to fix this. I watched my girlfriend play for hours and was excited to start my own island and adventure, then find out that I'm stuck on hers. Not fun for houses with multiple players, and should be an easy fix regarding save files setup.","Great if you're the only person playing on your system. Every additional player is a glorified NPC who misses out on the entire progression of the game. Can't even buy multiple game copies for one switch to mitigate the issue. Some serious BS crippling what is otherwise a phenomenal game.","Dear Nintendo, my kids and I was waiting the game more than a year, and what for? Separate islands and separate saves for each USER - this is so basic and obvious requirement, I just can't understand, why you did it this way???","Great game. People need to quit being children and review bombing it. Its completely ridiculous to review bomb something over a 1 island per profile limit it doesnt mean they wont add more....","trash game made by greedy company, what else is there to say. will never get because of one island per console","Graphics look amazing from the jump from New Leaf to new horizons. The one island per switch does kinda suck, but that's not really a huge concern for me  because I have fun sharing an island with my family, also if it can be fixed with an update then I dont think it should be counted against, that's just my opinion.","This game is AMAZING! The review bombing on this website is truly toxic. Yes it's not optimal to play with multiple players on one switch, but this was already mentioned before release. It's not a reason to give it a 0/10. I have been playing daily since March 18th and I can say that this is one of the most fun and relaxing games I've played in a long time. There is so much to do, but all in your own pace. Want to play 20 mins a day? Go ahead! Or binge it the entire evening farming materials and crafting furniture for your cozy little house? It's up to you! Normally I'm into action games and shooters but so far I'm really enjoying this game and I can't wait to see what April has in store for us. 10/10","My first Animal Crossing game and I'm absolutely in love with it. It's the perfect game to play in the current situation. There are tons of furniture, decorative and clothing options that all look beautiful. You can create your own designs and share them with everyone. You can even use old designs from New Leaf. The best part is the museum. Tons of fish and insects are available to be collected and donated to the museum. It's incredibly fun to meet up with friends and tour each others collections. You can even dig up fossils and donate them to be able to see huge skeletons of dinosaurs.","I had very high hopes for this game, and I started playing this series as a kid when wild world was released. This game has surpassed all expectations I had, and I've already put so many hours into it. It has all of the elements from the old games plus so much more.","Nintendo fix this.This is the worst time to be SO greedy. My wife and I were very excited to play our first Animal Crossing ever. Now we're probably just going to skip this one entirely.","Sure it suffers from the inability to make more than one island along with the older animal crossing tripe, but the amount of review bombs for this game is stupidly overblown. It is an incredibly enjoyable game that just has some flaws for groups of people who all want to play. Just realize that the limits of accessing others islands for the most part is just the same as a Minecraft world or Terraria game. If the owner leave you can't play on that world again. Deal with it and enjoy the great game you do already have.","So far, I have put more time into this game than I\u2019d like to admit. I really like a lot of the new things that have been added, but I feel that so much of the old content that made the game feel well rounded is missing. I am at the point where I believe I have obtained every shop/ building in the game and there\u2019s about the same amount as the GameCube game. Pros:Fantastic graphicsOnline works very wellMuseum is beautifulFishing/bug catching is still solidFossils are the same Interior design systemSending letters/presents to real life friendsVillager interactions are betterLost items aren\u2019t as annoyingCrafting system for building itemsNook miles systemCons:Only one upgrade of nook\u2019s crannyVery little to do other than fish, catch bugs, and collect resources A lot of beloved characters from older titles are completely gone. Only characters, other than villagers, are the nooks, Isabelle, blawthers, able sisters, and occasional merchantsNo clubNo garden storeNo dream loungeNo kicks(he stops by town with small inventory)No tours No post officeNo shampoodleNo coffee shopItems are very expensive for basic household things(ex:cello=100,000 bells)One island per switch(doesn\u2019t affect me)Wait times for tutorial are manyItems break all the timeCrafting takes way too long depending on the itemTedious work for resourcesNo tropical fruitNo hedges No swimming/divingNo ordinancesMoving buildings on island costs a lot of money and is not the easiest to get perfect Overall, I feel as if this game is just a hollow shell. For $60 I expected there to be more content then ever but it just feels barren. This is from someone who owns and has loved all the past games. Hopefully updates add a bunch of content, but $60 for an unfinished game is not acceptable.","My sister and I share a single switch. We bought it together because we live together and we have enjoyed our games so far. Enjoying separate save files for all of the games so far on one system. We shared breath of the wild (which has a much larger map and more detailed graphics).\u00a0 And now when we went to play we learn there is only one island per console.\u00a0 Which means if you want to play animal crossing your own way you have to buy an entire switch. This problem cant even be fixed with switching\u00a0 sd cards because the game saves directly to the switch. Does this mean that if I did buy a new switch I wouldnt be able to transfer my game save file over as well? I was planning to get a v2 eventually for the extended battery life.Now I was willing to maybe overlook that, however this game was clearly built for one player. The first player who boots up the system gets to be the island representative. This means that all of the tool advancements, craftable recipes, and any building locations are all decided by player one. This basically makes player two a glorified npc. Not only this but I learned that you cant send fish or bugs to a friend. Which is so dumb because I purposefully chose the opposite region so I could give my friends cool things they dont have yet.I had also hoped to have a great white shark in my room but the display for a shark is now a tiny pool with high walls and you can scarcely see the creature inside. I dont know why they decided to change the model to something that looks so awful.I am severely disappointed in nintendo for what they've done.Dont get me wrong the game is fun, but dont expect to play it with anyone.","I really have been enjoying the game so far, but the reason for such a low score is one simple reason. The baffling decision to make it so there\u2019s only 1 island per Switch console, because of this incompetence, my girlfriend can\u2019t make any progress in the game and now has to wait to see if Nintendo will decide to fix this (which shouldn\u2019t have been an issue in the first place)","One island per switchseriusly nintendo? In 2020? Update the game and make more islands per console!!","Game limits second person so much, playing game as second account is like being a visitor. Fix your game Nintendo.","How did anyone think it was a good idea to limit, what is essentially a kid's game, to one player per console!! This is besides the annoying terrible controls for placing items in the world. The camera angle is also really terrible for a game where you need to position structures in the world and is especially annoying when trees and structures don't go translucent when the player is behind. They use same generic leaf icon to represent multiple different items in the inventory so you have to select each one to read the text for it. Its' shocking that a game like this was released by Nintendo in 2020 when a significantly better game like Stardew Valley exists and was developed by 1 person.","Once Nintendo solves the huge one-island-per-console disaster, we\u2019ll come back to get update the scores, for sure. Huge mistake.","I was going to buy this game until I realized it is only one island per console, literally the most greedy atrocious thing I\u2019ve seen since the stuff EA has pulled in the past few years, I will not be purchasing this thing until they fix multiplayer and fix this piece of crap 1 island per switch rule.","The multiplayer design decisions are completely insane. How do you put such little thought into the fact that the Switch is a home console with multiple users. This would be such a nice game to enjoy with family / significant others, but the gameplay is utterly broken for local multiplayer.\r Allow multiple islands per switch. Allow secondary players to make progress on their own. Figure out a way to re-balance island resources for multiple players. This is absolutely infuriating.\r Nintendo literally brands the Switch as a family home console. All of their ads show multiple users on one console. HOW DO YOU MISS THIS!","Absolutely livid with this game. I'm a more serious gamer that is focused on goals and development while my partner is more of a casual gamer that likes to collect bugs and go fishing. Unfortunately they are the primary resident and I am the secondary so I am just **** out of luck. We have both put in days of work on this game so it's too late to restart and make me the primary. Just have to wait until they are completely done with the game before I can play, loved how nintendo demands I buy a second switch at hundreds of dollars if both people in my house want to play this game during the same month. If I could I would send a bag of flaming **** to every developer that helped this happen. Desperately hoping for a patch to this issue but I would bet 100 bucks nothing will happen because why would they fix a problem that means consumers have to buy more products?","there needs to be multiple islands available per player. most of the game experience is completely ruined for a second player as fundamental gameplay is only available to the starting player.","The decent but short story and many of the game's new features are locked behind Nintendo's absurd one safe file per switch rule. If you want to play this game with your family, friends, or anybody who plays on the same console as you, do NOT buy this game. If you are not the first person to play the game on a console, you become a glorified NPC that can't do anything to progress the story. Nintendo is being aggressively greedy at the expense of their players, it is absolutely ridiculous that Nintendo, a company with some of the most skilled, talented, and smart people in the video game industry made such a horrible design decision for no reason other than corporate greed.\r Though if you plan to play this game alone, it is a very good animal crossing game reminiscent of the original gamecube game with many new features and an amazing story centered around building a deserted island with nothing but a few tents into a thriving, developed community. My only complaint about the story is that I think it should be (and can be) longer. The postgame, like all animal crossing games, has tons to offer as I expected, but there are a few omissions from the other games that make the postgame feel like it's missing something. There is no coffee shop, no fortune teller, no theater no barbershop, and only two shops. While the new island customization options and some other smaller features do provide some new postgame content, I don't think they add quite enough to make up for the omissions and I can't see myself playing this game for years like I did in city folk and new leaf.\r Even with the decent gameplay and story, I can't justify giving this game any points at all because of its glaring design flaw in the one save per switch rule.","Fantastic game, really fun, HUGE PROBLEM THOUGH, at first sharing an island didn\u2019t seem so bad but the person who didn\u2019t create the island is so restricted to do anything ! You both get seperate DIY recipes the other can\u2019t use, co-op is a mess, so disappointed because I was really enjoying this game until finding this out.","Was going to he a fun game for me and my partner to play. Gated progress for just his account, no progress rewards for second profile, can't have our own islands on the same console. Not even interested anymore. Too bad he already bought it. I guess only he can enjoy it.","Animal Crossing: New Horizons- Don\u2019t buy itMy husband got me this game bcs he was trying to introduce me to the world of video gaming. I have to say- if all games are like this, count me out. Way to go Nintendo on destroying an otherwise great game!How did they ruin it?1- If you\u2019re a multiplayer household, you can only create 1 island total &amp; whoever has the misfortune of starting the game 2nd becomes a 2nd rate citizen on the 1st player\u2019s island. That means they can\u2019t do any quests, can\u2019t make any decisions, don\u2019t get the same kinds of rewards or as many... And you\u2019re limited in the progress you can make on the island to what the 1st player does  So short-sighted!Heck, 1/2 the time the \u201chot item\u201d you\u2019re supposed to sell is something the 2nd player doesn\u2019t even have the recipe for. To fix this? You have to buy a whole other Switch game console. Not just a second copy of the game, which would be ridiculous enough in 2020. A whole 2nd console.So painfully and obviously GREEDY!!!Don\u2019t buy it! 2- They purposefully didn\u2019t warn anybody abt any of this anywhere on the game description, instead lauding it as the ultimate social experience. Fun for families, friends, couples... Bullcrap!!Bcs when you\u2019re playing with someone else, the 2nd player can\u2019t collect anything. It all goes into the collection box. And if the 1st player looks at their storage kit or takes their tool ring out, it knocks out whatever action the 2nd player is trying to do.3- Talk to them in the only way that will actually speak to them. Clearly the only way that actually matters to them.Until Nintendo decides that they actually give a crap about their consumers (I\u2019m not even asking that they care more about their consumers than their bottom line bcs at this point it\u2019s clear that\u2019s not going to happen), do not support them by giving them the money they\u2019re clearly after with this disgusting decision they\u2019ve made.However, I am giving it 1 star bcs other than how limited the game feels, it is an enjoyable game and an enjoyable world. Even so, I probably won\u2019t be playing it for too much longer if Nintendo doesn\u2019t fix this. I just can\u2019t see myself enjoying these kinds of limitations for very long. And I\u2019ll continue telling people to not buy it- even when they\u2019re not asking me.","A theoretically great game, held back by Nintendo's frankly astounding inability to design multiplayer functionality given its. 2020. Setting aside how completely useless shared-console multiplayer is, the online multiplayer feels more like it's teasing you about how good the game *could* have been if Nintendo had competent network engineers. To join someone's island, you must be friends on Switch, a process which for some reason still uses friend codes instead of usernames like literally any other platform on the internet. Then, you must click through around 30 seconds of dialogue to visit a player. You have to go through this pointless dialogue *every time*. But wait! To visit someone they have to \"open their gates\", which means going to an ingame location, and clicking through another 30 seconds of pointless dialogue. If you sleep, the gates will close and you have to do it all over again. Because of this, visiting another player effectively *always* requires communication through a 3rd party platform to coordinate your visit (no direct messages via your Switch account, sorry.)\rOnce you manage to exchange texts, ensure the other person has opened their gate, and go to join them, you are met with an almost minute long unskippable cutscene. This plays *EVERY TIME* you visit a friend. It locks you, and all players on the island you're joining. Once you get there, the island's owner will discover that they are now unable to place/move any of their furniture. Why? Because Nintendo has spent a solid 2 decades pretending that the internet doesn't exist, and so has no engineers on staff that can make online functionality.\r The single player experience is great, but it's not worth $60. It's a fun game, but just go play Stardew Valley, it has more polish and plays much smoother than this half assed game. It's totally unjustifiable to have a game with multiplayer this bad in 2020.","Can't do anything with shared island... Very limited for the second player.","Made an account on metacritic to join in on the zeroes in hopes for change since I can't even play my own game since my wife started an island before me and played too far into it to want to start over. So now I have to buy another switch to play my game? Gtfo. There was no warning for this","I love this game so much. Been a long time fan of the series, but unfortunately my brother made the island so I'm not allowed to enjoy over half the game's content, and even more until he progresses. Even with this restriction, I can still find enjoyment in it, but it's so hard to justify the decisions to not allow secondary players to progress the island or make their own.\rThe co-op is a perfect way to visualize how terrible this system is. The first player, the leader, is the only person allowed to interact with anything in the game. The secondary players don't even have access to their inventory. The fact that multiplayer is such an obvious afterthought on a home console Animal Crossing is ridiculous.\r This needs to be changed.","I cant understand why Nintendo decided to go this way of implementing two players on one console.\r The thing is that the second player is so strictly restricted what he can achieve .\r Me as island represantive i can donate fishes and stuff to nook my wife which came second cant do this.\rNow comes the funny part since my wife had so much fun in the game she played much more than me untill we noticed that only the represantive can do the main things so long story short we had to delete the savegame and start over with my wife as represantive since she plays more than me.","Selling this game for $60 and limiting to 1 island per console is outright robbery! How can you claim this game as a social experience when only one person has the full power? Who designed this game, a Dictator? My family has owned our Switch since launch and it\u2019s become a major part of our family time. This game has ruined that. My kids have resorted to undermining each other. They sneak off with the switch and hoard all the resources. This results in screaming, crying, and fighting. How dare you restrict this game in this way! I have never seen such blatant greed. If there are any lawyers out there interested in taking up a class action lawsuit please do! Or maybe just maybe the developers can just update the game to allow creating one island per profile so everyone can experience in full what the game has to offer.","I want to preface this by saying that I have few issues with the game itself. There are some unnecessarily repetitive mechanics that I think should be addressed, but nothing hugely out of character with the AC universe.\r But, the inability to have more than one island per save OR to back up your save to the cloud is baffling. This is an immediate issue for households playing together, and a huge issue going forward knowing how fragile Switch systems are. I purchased a new Switch Lite specifically for this game! A week in, and my joycons are broken, despite absolutely babying the console. If I purchase another console, I've lost 40+ hours of gameplay. Repairs are a no-go at this moment. I am sure there are so many others in this situation, and it's ridiculous. I don't have an unlimited budget to throw at Nintendo.\r I feel like the negative reviews are necessary for Nintendo to actually take notice and respond.","Look alright, I really hope someone at Nintendo is reading these and taking notes because one island per console isn't what destroys the experience of the game for me, no, it's the fact that player two is shackled down to player one's progress. As soon as started playing the game I realized this was a huge problem. I heard on Reddit that the second player's progress was only limited to the FIRST WEEK of gameplay and low and behold its been 8 days and I'm disappointed I still can't build bridges or inclines or, y'know, progress the story in any way shape or form. This is absolutely disgusting from a 60 dollar triple A title. I'm either forced to sit and wait for my sister to progress and make big decisions without my input, or log on to her account and progress the game and make big decisions without her input. I'm really sad about it to be honest and I hope this whole situation gets fixed somewhere although it probably won't.","Issues with additional players on the switch being restricted from much of the progression in the game really spoils the experience in this game.  I sure hope they add patches to fix this.  Until than, this game is definitely a pass.","Bridge building mechanic is complete trash and unusable until terraforming is unlocked. Please fix this nintendo, I\u2019m shocked that you released a game so broken. There are about 2 spots on my entire island that I can put a bridge and they aren\u2019t where I want them. Still have to use the cumbersome annoying vaulting pole to get anywhere. Fix this Nintendo. Make the bridges less finicky so that they\u2019re actually usable.","Great game with one crippling flaw that makes it near unplayable. One island per switch is either an inexplicable oversight or a shameless cash grab. The first person to set up the island is the only player that can progress the story and do anything significant to the island making it a pedestrian and boring experience for any other player playing on the same switch. Please Nintendo, either allow for co-proprietary rights between players on the same island or allow for one island per individual player. My wife started our island and I feel like an NPC when I\u2019m playing because I can\u2019t build houses, progress the story mode, or many other fundamental features of the game that make it what it is. The $60 price point is only worth it for the original creator of the island, while any other players on the same switch are not allowed access to $60 worth of features.","They purposely create problems only to try and sell you solutions later!You cannot backup your save files in any capacity that doesn't involve giving Nintendo MORE money than the roughly $260-$360 you spent in total just getting the game!They lock your save file TO THE SWITCH! This means you can only have ONE island PER CONSOLE! As if that isnt bad enough, if your Switch breaks you arpotential hours you spent playing will just be GONE unless you pay an additional $20 a year for cloud saving. Which who knows how long the lifespan of that could be in 4 years...","I have to quit playing because my family is ruining my experience. I'm the superfan who went out of my way to buy the limited edition console and preorder the game, launch it at midnight to start my island. In all the previous entries, excluding New Leaf, I shared towns with my family members over the decades of my upbringing. I understand why there's only one island per switch. Truly, I get it. For purposes of game manipulation, etc. Plus it keep the player's attachment to the island, since you can't make a new one without having to sacrifice the progress you've already made. They've done this in all the other entries! So it makes sense, of course. However, this is not the Animal Crossings that have come before. It offers endless customization. So how can I enjoy my island when my casual gamer family members are constantly ruining my island? With tires all over the land, hoarding the star fragments, buying all the items, giving animals random items to put in their homes, their own homes are ugly, their coordination is unbelievably bad, items everywhere, trash everywhere. I'm the only one working during this global pandemic, as well as a full time student. I want to spend an hour or two a day taking care of my island but when I get there, everything's already done or so horribly ruined that I can't bare to play. I can't believe I bought this and I bought a console just to play this. It's honestly damaging my relationship with my family and causing me to have even more negative feeling during this hard time. I'm so upset with Nintendo and they need to patch the game to fix it.","This is our families very first time playing Animal crossing. There are 5 people in our family they love to play on the switch. During this time of being quarantined in our home, we thought this would be a great game for the kids to take their mind off of what\u2019s going on in the world. The 5 year was the first to play the game, not knowing really how to read, he simply clicked through things and just started running around the island having a blast.  After that every other person in family played on their own users. We realized that we were all located on the same island. No big deal we thought. We each played for a few hours, but none of us could figure out how to make an axe. None of us had the option. After several frustrating searches we found out that since the 5 year old started the game first, he is the only one that can really play the game. Meaning that no one on the switch can make any decisions.  We had to delete all the saved data for everyone and start fresh on 1 user. This is unacceptable. The switch is meant to be a console with multiple players. Every other 1st Party Nintendo has a separate save system for each users own progression. Mario Kart, Zelda, Smash Bros.","The game itself? Fun, BUT ONLY IF YOU ARE ONE PERSON. If there is more than one person in your household who wants to play this, you have to buy a SEPARATE CONSOLE ENTIRELY for them to play on their own island.Incredibly disappointing. Just another way to gouge people for money.","Horrible 2nd player limitation and relationship breaker for Switch with shared users fighting for who will be the Owner and loser be a second class citizen/refugee with almost no fun.\rAs a new Animal Crossing player this is such a disappointment.","No cloud saving No cloud saving No cloud saving No cloud saving No cloud saving No cloud saving No cloud saving No cloud saving","One island per console is the most asinine game design I have ever seen and there are no warnings about it anywhere from Nintendo before you buy the game. This has ruined the experience for my wife and me. I will be seeking a refund of this game.","Seriously Nintendo!? The whole \"one island per switch\" is the worst possible idea imaginable. I get the idea that Nintendo wants to stop \"cheating\" within the game, but couldn't they get around this by not allowing other users islands to interact? So essentially each user would have a completely different world. I spent $60 on this game to not even be allowed to enjoy it because I didn't start playing it first. Such a disappointment.","My brother can\u2019t have his own island. Sharing with him is troublesome and one of us is always left with no resources. NINTENDO, PLEASE FIX","One island per console is inexcusable and anti consumer practice. Instant 0/10","The Nintendo Switch has one of the best profile systems of any game console. Each player can have their own profile, and games saves are kept completely separate.\r Because of this, I was very surprised to discover that Animal Crossing: New Horizons goes out of its way to circumvent the profile system. The first player to play the game is given the full experience. All other players are given a downgraded experience. Parts of the game are just missing, like naming your island, or choosing its layout. Progress in the game for all players is also gated by the primary player's progress. And all players are forced to have the same island, with limited space and limited resources.\r If I'd known this, I wouldn't have purchased this game, as we have one Switch shared by two kids. How is it fair to let one of them be the \"island representative\", while the other is treated as a second-class citizen by the game?\r Searching online I see others trying to excuse Nintendo's behavior here, saying \"Animal Crossing has always been like that\", but:\r 1. This is false. On the 3DS you could only have one game save per cartridge, but you could use multiple cartridges with a single 3DS. On the Switch you need two separate consoles.\r 2. When classic games with limited save slots are ported to the Switch, the number of save slots from the original are normally made *per-profile* on the Switch. For example, in Link's Awakening there are only 3 save slots. In the Switch version, there are 3 save slots *per-profile*. Likewise, one would expect that Animal Crossing would have one game save *per-profile* on the Switch.\r 3. Having mis-features in the past is not an excuse for propagating them into the future.\r Nintendo went out of their way to make the game terrible for anyone but the first player. It's pretty clear that their motivation for this is greed. Instead, they've made me strongly consider returning this game, and avoiding their platform in the future.","So far from what I have seen, I am slightly disappointed with this game. I enjoy the new features such as the nookphone and the various quality of life fixes. The new museum looks AMAZING and the graphics look amazing as well. There are, however, many things I am disappointed with. For one, many staple NPCs of the series have been cut. Brewster, Redd, Dr. Shrunk, Harriet, Pelly &amp; Phyllis, and Katrina have all been cut. In addition, the art gallery has been entirely cut from the museum. Nook's Cranny now only has one upgrade. There are very few buildings to construct. The amount of buildings and facilities you construct would be equivalent to the amount of buildings and facilities that would be available day 1 in other games. Diving has been removed and the there are now only 6 different kinds of fruits. I am mixed on crafting. On one hand, crafting provides a new and fun way to create certain furniture and outdoor furniture. On the other hand, If you remove the crafting and the nook miles system from the game, this game would have no substance. I'll just put it this way, this is the first animal crossing game where I have had nothing to do except log in, play the game for a total of 10 mins, and sign out. Each animal crossing game released up to New Horizons was a culmination of everything great from the games previous. This is the first game in the series to regress in design and gameplay and that just doesn't sit well with me. This game was rushed and hopefully, with updates, this game can improve, but for now, this game is all style and no substance, and I'll be sticking to city folk or new leaf.","I bought this game, looking forward to sharing a beloved franchise with my kids.  I am deeply disappointed.\r Only the first profile to play gets a a game.  Everyone else gets to be a second class tourist.  Multiple profiles have to share that island, and only the primary player can travel to deserted islands, make building decisions, and things like that.  Instead of experiencing a beloved franchise, I have kids fighting over who gets to dig up fossils, collect the seashells for income, etc..etc...  The decision not to have separate islands for separate profiles is a decision that's baffling, cold-hearted, and bringing conflict to my household.","No Nintendo Just no. Nintendo you have to realize that families don't have multiple switches the switch is a family console and you decided to make it 1  island per switch. nobody is gonna buy a new switch just to have another island. The game was meant to be an island for you and only you you shouldn't expect people to receive this well. I have a sibling and we were ecstatic when we got this game. We got this game for primarily my sister but I was also ready to make my own island until i realized that me and my sister would have to share a island Now at first i was okay with this but then it set in that If i was the leader my sister couldn't pick up a branch. Nintendo please fix this. You will be praised if you will","My wife bought this game and we started playing it together. We enjoyed it a lot for a few days, until it turned out that I, as a second player, can't progress on the main quest on the island and really don't have any purpose. I had to order a second Switch console to be able to play this game, and now it is much more enjoyable. After playing with two separate switches I kinda see why it is the way it is. And having a separate console I can enjoy playing games on my own again. I was actually missing that a lot.","My boyfriend and I went halfsies on the game only to realise that one of us wouldn't even really get to play it properly. Pretty lou
