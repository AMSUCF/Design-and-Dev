lities for decorating your island are literally endless, and the pro design feature helps your character feel like... you. Decorating your home and your island makes it really feel like you\u2019re building a community from the ground up, and that\u2019s an amazing feeling to have when you\u2019re playing a game like this. New Horizons\u2019 gameplay is therapeutic, and you can sink hours into the game without even realizing it. The islanders are all unique, and having all of these different personalities is part of what makes this game so immersive. Even the crafting feature, which I wasn\u2019t so excited for before release, is such a great feature to the game. The museum looks beautiful, especially the fish exhibit. The Nook Miles system is also a great addition to the franchise as an exciting new way to get new islanders to come to your island. Overall, the single-player experience is a must-play for anyone who owns a switch. Now, on to the multiplayer. I have to say, some people who have been reviewing this game aren\u2019t the sharpest tools in the shed. You can\u2019t be mad when you realize that there\u2019s only one island per switch after it was advertised to you. The online multiplayer was amazing from my experience, as you can get your friends to come see your island, and you can go see theirs. This adds to the feeling of community you get from spending countless hours on this game. I\u2019d easily give this game a 10/10.","I am extremely angry on how nintendo decided to deal with multiplayer. Honestly, I would probably rate this at least 4 stars... IF I COULD ACTUALLY PLAY. My sister bought the family's nintendo switch, so she always gets first pick on what to play and who gets to play. She also bought our copy of New horizons. I was very excited to play, as I had New Leaf but got it when i was young and wasn't really trying to progress. When she got back, she had played for about the rest of the day. I asked if I could play, and she told me that you can only have 1 ISLAND PER SWITCH. That is so dumb to me and I don't see any other point of Nintendo doing that other then to lure you into buying a new switch console. I still played with her though, and the leader thing is also so dumb. If you're not gonna let everyone have their own experience, at least let us all talk to people and actually be able to go around. I am definitely not buying a $300 console just to play animal crossing, so i really hope they change this. It's obvious that they are doug it for greed, and I would HAPPILY buy another $60 game to have my own island. But that wound work either. So good job Nintendo, I CANT be the only one who is enraged by this. I'm not going to buy into your greed and get another console. Hopefully this helps anyone looking to buy the game that was advertised as a \"family\" game,  and i hope you rethink and try not to give greedy nintendo money for this terrible idea :)","Not a Family Games, One Island for all, it's a shame for Nintendo.\rWith a large family this is a huge frustation for children's meals. Disappointed","Wow, what an overrated POS game. I have played ALL the Animal Crossing games. People are treating this AC like it's something brand new and \"fresh\" when it's again, literally the same game they've been making since the N64 version and then the ported Gamecube version.\rIn fact, this game is WORSE than the previous iterations - there's no Gyroids, for example! - and you can't have a second player come on to your island and be treated the same exact way as you would. What were they thinking?\r I just don't understand why everyone's treating this game like it's something amazing - where were you people when AC came out on Gamecube? Oh not even born yet? How about DS? How about 3DS? Wii? For all the cool things this game has (mostly small improvements to UI and custom designs), it's a HUGE step backward. I'm done with the AC franchise for good.\r Stop making the same game and saying it's different, Nintendo!!!","Would not recommend for multiplayer! I want to love this game but as a second player I haven't been able to really participate and haven't even gotten all the basic DIY recipes the main player gets (like a bed and things later on, not the tools which I finally figured out you could buy). Probably an amazing game if you're only one player but not having your own island OR recipes just makes being a second player very unfulfilling.","It **** sucks because I got stung 5 times by wasps within the span of an hour","0 Points are way to Good. My girlfriend was so happy to play that Game. We don\u2018t want to buy a second Switch so it is impossible to play this Game for us:-S if they doesn\u2018t fix it we will sell this usless Game. Sorry Nintendo thats the worst decision you had made ever.","Me and my wife have not spent so much time playing games together well next to each other as we both work on our own islands occasionally flying to each other's islands to deliver unique items or bells to help each other advance faster while getting to design our own islands. We plan on having profiles on each switch but just haven't gotten around to it as there is just so much to do!! Definitely need your own switch to play. This is the best animal crossing game to date or it would be it it had say a couple of n64 games running on a in game emulator.","El mejor Animal Crossing q se ha hecho a la larga,si Nintendo le mete m\u00e1s actualizaciones ser\u00eda un juego de 10","Besides the fact that this game is really good, there's something I need to talk about. Don't trust any reviews for this game. It's honestly pathetic how this review bombing is turning out. If you take a look at hundreds of 0 reviews you'll find their logic extremely flawed. And most of all, I noticed a common pattern between these reviewers. It always starts out with \"My wife/kid/friend wanted to play the game too, but you can only have one island per switch! I thought this game was good until I realized this! KEYWORD: GOOD. Look, I'm sure there's plenty of legitimate reasons why someone would want to rate this game a 0/10 but this is just petty. Most of these people were enjoying the game OR think the game is good, and yet they give the game a whopping ZERO because their wife can't play! Nintendo CLEARLY stated the game would only have one island per switch, and these people are acting so surprised that their wives/friends/kids can't have a different island.  One feature (and not a big one at that, multiplayer isn't essential to the game) shouldn't affect the entire score of the game. These people would at least give it a 2 or a 3 if they were taking this seriously. I'm not trying to act like a fanboy here but this is just getting out of hand. If you don't believe me just look at all of these reviews. This is why nobody respects the gaming community. I'm giving this game a 10/10 because I'm trying to combat all of these unfair reviews. I respect honest reviews, even if they were giving the game a 0/10.","First time back to animal crossing since wild world! Although I can think of a few things that could increase the quality of life I think it\u2019s amazing and over the last 7 days since launch I have spent most of each day on my island.","It such a good game, it's a must buy it looks so good most likely the best looking game on switch rn, Would recommend! Also the one island thing was shown in the ACNH Direct so before you buy a game you should of saw the direct before buying to learn about it.","I absolutely loved New Leaf, and being able to experience an animal crossing game again, this time in HD is amazing to me. The game looks, sounds, and plays amazing. The addition of crafting recipes gives something for Collectors to, you know, collect. Many novelty items are great for Recliners to kick back and relax. Stylists now have the ability to choose exactly where their villagers move in and can change their location later, as well as being able to terraform.However, the fact that you can only have one island per system and the absence of many fan favorite items, bring my score down from a 10/10 to a 9/10.","So much fun playing this game on my brother's switch. Don't understand the hate it gets, I'm player 2 on the island and enjoy it just as much as my brother.","to be honest, this is really a good game for a single person since I don't have anyone in my family to play it is really a nice experience","It\u2019s been great being able to play this lately with everything being closed and nothing else to do.","Can't stop playing! ","Amazing experience. This is the closest we can get to animal crossing perfection.","This is a great game - for the first person on a switch playing it. For everyone else, like my little niece who has the second account on her brothers\u2019 switch, it\u2019s an exercise in second class citizenship. She can\u2019t build bridges, can\u2019t build inclines, and can\u2019t even build beds. The fact that a little girl can\u2019t have the same experience in a game as her bigger brother makes me pretty disappointed in this game. What kind of message is this sending?","I've been playing this game for days, and I enjoy it a lot. I'd go as far to say it's one of my favorite games on the Switch since i\"m so nostalgic for this series and just how much content there is. But, since I've been playing this with my whole family. We all realized we can't do anything until my Mom signs in to do whatever she needs to do. This just includes talking to Tom Nook to progress the game. Something that I CAN'T DO. And, the local multiplayer is wildly disappointing as well, It's even more limiting than no co-op lol. If they just added splitscreen that'd do wonders for the co-op experience. This is ridiculous Nintendo, I was happy with the game until it was all soiled just by some basic mechanics in it. This game would be saved if they just gave it a quick patch where you can give representative permissions, or change the island representative. I really want to enjoy this game since I've been waiting so long for it. I really hope this gets changed quick and resolved so me and my family can enjoy the game properly. Nintendo, please fix this so everyone with one switch and multiple people can actually enjoy this game for what it is.","This was gonna be the first animal crossing I played....until I found out you are limited to one island per switch, I dont wanna play on someone else's island i want my own","\"I love the game but, I can't ignore a single feature of the game so it's a 0/10\"\r F u, for making review sites like this useless and forcing me to give a 10 to a game that would be a 7 or a 8 due to that issue.  Put your review bombs up yours.","Lovely game, but need to buy a second switch and second game to share this with my wife? 1 star until fixed.","If you are the only player or the first player to boot up the game, you will enjoy a polished lonely island experience with crafting and cute characters. But if you share your game...everyone who is not player one does not get the same experience. No progress, in couch coop you are simply joining player one, but you dont even have an inventory...","A BIG 0, like many other users for the multisave problem. I bought the game for my sister, hoping i could play with her, but I just can't bring myself to just play literally half of the game (And force her to play half of it, even if it was a gift), which I bought 60$ because of a feature it should have.\r For anyone that was going to review positively this game, even if you are not affected by this problem, I ask of you to be considerate for the other part of the players that can't fully enjoy the game and lower your score.","The game itself is pretty nice. But its one-island per switch system is just stupid. I let my roommate get his animal crossing account first because he seemed really excited for the game. However, now my switch is tied down to his account, and I can't play on my own island. Quite a big issue for me because I will be graduating soon and will have to take my switch. Then will all his progress become mine? It is quite disgusting how Nintendo is making people who want more islands to purchase another switch. Quite greedy and I hope they fix this issue soon as I have two copies on my switch, but won't start my second copy as you can't create your own game.","I am second player on the console ... means like i am only a Player Guided Character having the same options as NPCs ... oh wait no, they have more options as i am. Nice! I love to be an NPC and only running around and doing nothing!First player on the Island has normal game, and can make EVERY descission, i can do nothing of these! No house building, na gifts for me, no progress! Lovely!","I love this game but cannot with good conscience give it a great score. The one island per switch decision stinks of corporate greed. If you\u2019re going to limit the island at least do it per game copy. So people are encouraged to buy copies of the game, but as it stands this is just terrible consumer practices.","1 island per console breaks the game. The switch is supposed to be a home console shared by the household. This is a terrible experience. No one should have to spend another $300 on an additional switch to enjoy the game to its fullest with a partner/friend. Boo Nintendo. Boooooo.","Being the second player of the console is the worst. Not enjoying at all the game","Really disappointed with the one island per console rule. Was going to play with my brothers and were shocked to see this","My sister is sad because she can't make any decisions on her own, she feels like she wasted 60 dollars and doesnt have 300 + 200 for a tv to play with her own townGame is great but ended up wasted 60 dollars during a time when money would be great. :/","Like many others happened to be the second play booting into an island. Honestly sucks because it SEEMED like a fun game and i see that this decision for the shared island is causing alot people to be discouraged from playing this or even the next one","The one island one switch deal makes this game basically unplayable if there are more then one person playing on the same switch. Me and my girlfriend have shared a switch for 2 years without any issue, but now we would need to buy a second switch just so we both get a decent experience?  There a so many better ways they could have implemented this. This is just s***ty. I know people who are out right not even buying the game because of this.","They need to update the game to allow any player sharing the island to advance the game. My wife should be able to play as long as she wants and not have to wait for me to find the time to grind resources so she can keep going. Also, why in the world can't we just go to sleep to advance the game's clock. It's so impracticle and annoying to have to constantly exit the game and change the time in our switch's settings whenever we run out of stuff to do. I'd much rather have the game have it's own timer rather than follow real world time.","Comence a jugar 1 semana despues que mi novio y al entrar la isla se compartia, no me permitio el juego disfrutar por completo porque ya habian muchas cosas avanzadas y yo no puedo continuar en la historia!!! Me gusto el.juego pero no hay progreso. Su multijugador esta muy limitado y yo no puedo crear mi propia isla.","With the whole one island per switch thing it was bound to ruin the game for me or my sister and I happened to have the butt end.","Player 2 limitations ruin the entire experience, definitely regret buying this one","I own the Nintendo Switch in our house but bought the game for my girlfriend to play. I also want to play this game but realised very quickly that my Animal Crossing experience was stunted, as my island was a carbon copy of my girlfriend's island that she'd been working on for the past week. All the major decisions so far in the game have already been made for me and I literally do not have the power to do any more.\rI can't help but think it would've been easier for the game devs to make it so we had our own individual islands in the first place instead of implementing this stupid shared island feature that literally no one asked for. At this point in time it's impossible for me to play this game.","I bought the game and I share my Switch with my brother. I let him start the game and when I was about to play I realized I could only play on his island and do basically nothing. I bought the game AND the console and I can't actually play the game.\r So, only solution is to kindly ask my brother to delete all his save for me to really be able to play the game, he's been playing for several days so I understand it can also be frustrating for him.\r Not having in consideration this HUGE issue, the game seems quite nice and enjoyable, but I find it really too important to just let it pass. That's why I give this low rate. I really expect Nintendo to fix this issue and let different account on the same console to run their own island, if they do so, I will consider remaking this review according to the actual quality of the game itself.","Frankly I\u2019m disappointed in Nintendo. I am new to animal crossing I have no experience with previous games. However all that being said it\u2019s a good game. I has good graphics but it\u2019s lacking on a few points. First one island per switch is insane. I have two sisters, my family can not afford 3 switches so we cannot all play a 60$ game. Next, the game functions in real time in some ways that\u2019s awesome things rely on time of day. But also I am a student who cannot log on all day so I miss certain fish and bugs. With it running in real time it takes real days for jobs to be completed. For example you place the lot for a house after 5am the following morning it will be built. The only real story to the game is improving your house and island. All other aspects are a gathering aspect, as in find resources. When improving your house you don\u2019t get to pick new roof or bigger room it\u2019s a set order each becoming more and more expensive. I understand teaching the player responsibility but playing the game the proper way without exploits (like tarantulas) makes a 2.5 million $/bells loan unrealistic. With loans and things you pick what they are for. I\u2019m also loosing interest because after playing for a week I\u2019m still stuck with an island I cannot customize. I have great plans for what I want but no way to do them. I thought I was buying a game I could sit and play for hours but I don\u2019t see how that is possible when I can\u2019t do anything. I fish and catch bugs with hopes of paying my crazy house loans and for what? Weeks upon weeks before I can do what I desire. Maybe think twice about purchasing it is definitely not worth the hype.","I have 4 kids, 3 of which play this game, with only a single Island per Switch this has become a disappointment among the children. One child has unlocked most of the items on the Island and the other ones were disappointed about that. Whoever is on first gets to collect the resources on the home island for the day. I am disappointed with how the game makers decided to do this when the switch handles profiles so well compared to previous Nintendo products. All other games that my kids have played have also handled profiles and separation of those profiles well also. This is why I feel that this deserves a very low score. I hope they find a fix for this.","I have never played an Animal Crossing game before, but I was really looking forward to this one given the hype and the fact that my partner is a huge fan of the series. However, after purchasing the game for AU$80 I realise I can't actually play this game properly as a non-primary account.\r I'm honestly baffled at this decision by the developers. I mean I'm happy to buy a new copy of the game if it means that I can enjoy the full experience myself, but this is not even an option; I actually have to buy a whole new copy AND a new Switch as well? This move is worse than anything EA has done with its micro-transactions in my opinion. What a way to sell more Switch consoles; it's either genius or disgusting. For those who have money, it's probably the former, but I for one have lost a lot of respect for Nintendo.\r Given that I can't even experience the game for what it really is, and that my Switch console is forever barred from Animal Crossing (unless I delete my partner's save), I have to give this a 0/10.","It really is a bad experience if you share a Nintendo switch with anybody. I    didn't even know tom nook gave quests until my brother told me about all the stuff I was missing. Heavily disappointed and really hoping for just a simple update that utilizes the switch's capability to have multiple save files, like what pokemon did from the leap between 3ds and switch.","No cloud saves. Only one island per Switch. Awful design decisions, and frankly I do not care if it is based on tradition. If people want to cheat/manipulate time then let them. Who cares? They paid for the game. It would not disrupt anyone's experience who wishes to play the game as is intended.\r Not to mention a slap in the face to the customers who are paying for the Nintendo Online service for the cloud save feature.\r It is not fair to expect households to have multiple Switch consoles. Entirely thoughtless decision on Nintendo's part in order to preserve something about the game. Again, who cares? This is not a multiplayer PvP-style game that would be crippled by cheating.","This game has way too much useless dialog. Seriously it is extremely annoying.1. When building the museum the stupid owl runs through 500 words just so you can donate one at a time before opening. 2. When upgrading or moving houses it literally calls inthe box for a useless conversation about moving.3.any interaction with new box is a time sink.4. The game doesn't give you an option to have fasted dialog. 5. You need to go through the dumbest receptive dialog when accessing stores or the nook system.This game is honestly not as seamless as it should be.When placing down trees or buildings you get no indication whether or not it's going to fit. And if it does and its not aligned as you want it you have to re do the dialog to place again. Why is there no outline indication. I really enjoyed the start but as the game progresses and there's more stuff to do. 2 hour useless npc talking and A button smashing is getting annoying. Going to fly in the airport? Yeah wait 1122 years for the stupid dodo to shutup.Wanna craft multiple items? You wish there was a craft X amount. No you need to re do the craft dialog Not seamless. And a game like this needs to be or all you get is frustration. Seriously in a game based around design why can't you get align grids when placing trees or plans. Instead of wasting 50k to relocate to fit. And before evem getting to pay the fee to relocate you need to go thru the same dialog over n over. The developers literally assumed the player base to be 11 year olds mostly.","Pretty good game with a ton of options and things to do in single-player, but getting an error code 2618-0513 every time trying to visit my friend's island is REALLY frustrating. If the patch addressing this issue released - I'm more than happy to change the score.","This game is absolutely amazing with one big huge mistake. I understand the second, third and etc. player maybe shouldn't have a say in the Islands big decisions. I understand where they're coming from considering it could maybe cause progress to go too fast or cause chaos on an island with up to 8 people. But PLEASE, TELL ME WHY THERE ISN'T AN OPTION TO SWITCH PLAYER 1. Many of us made player 1 whitin our family without the commitment of knowing they will have a say in EVERYTHING to come. There should be an option to change that later on without having to delete the island. I'm extremely disappointed that such a well thought-out game didn't think this through.","Nitendo showing all its greed on this one. I am the main account on our Switch with a paid membership and all. Bought this game for the wife and she doesn't have access to a few features of the game because she is not the main user on the console. She has to basically sign up for another paid account making two paid accounts on the same console... you kidding me right? And I can't play and have a totally different island either. It would just be her stuff that she has already done. Pretty trash move by Nitendo.","My brother was first to play on our Switch. While he's far ahead of everyone else (meaning no story blocks for me or my sister) I'm still a little mad that I'm limited to playing on a single island and not my own, on my profile. Other caveats with the multiplayer make it impossible for me to enjoy the game (shown by the fact that when I play I can't even play for more than 10 minutes a day without getting bored) such as the limited daily resources for all players.","A la segunda cuenta no le dan materiales indispensables como es el hacha, haciendo asi la cuenta de tus familiares aburridisima","Why can I not buy a second copy of this game to use on my switch? I think this policy/restriction should be revisited ASAP.","Great game for a single person using a single Switch console. However, other users on the same console are extremely handicapped. Additional console users cannot further the story and advance the island. It requires the primary user to do all of that alone. Honestly, it feels like Nintendo is punishing the customers who only own one copy of the console and game.","I bought this game to play with my wife. I let her make the island and her profile first. Not knowing this would virtually make the game unplayable for me. You can only have one Island on the console. But for me that was not the Maine issue as I wanted to share an island with my wife anyway. But letting her crew the island left me unable to advance the game in any way. I would really like a patch set allows a toggle switch or something that would allow other players to make advancement on the island as well. Basically to get anything out of the game now I would have to buy a second switch and another copy of the game ","I do not understand the decision to limit the number of islands to one on the Switch. If I want to experience the game for myself, my options are to delete my girlfriends island, or go purchase an additional Switch and re-purchase the game? I used to think EA and Blizzard were bad. First time ever purchasing Animal Crossing, and unless fixed, I can guarantee this will be my last. Do the right thing. At least Bungie and Bethesda communicated to their - rightfully - angry fan-bases when their games were broken. Unacceptable. This makes Soldier 76 Fallout look like game of the year. If you plan on playing this game with a live-in partner, don't bother. Absolute waste of money and player-2's time.","Separate islands for each profile should be a given. I'm not buying another switch just to have my own island. I'm also not going to play on my kid's island because it's not my island. This limitation should be in bold print and all caps on the cover of this game so people know what they're walking into. Nintendo will do nothing to address this and as a lifelong Nintendo player it's crazy frustrating. Never looked at Metacritic in my life, but heard this is where to go to vent.","Super beautiful and wonderful game(for one person) same as many ppl, is very frustrating to spend money on a game that allows only one person per gaming console to fully enjoy and access lots of the game. Super simple fix, so hope they can lose a bit of the greed.","This could have been a great game if you simply could create more than one island. My sister got the whole family hyped for this great game without realizing no one could actually take any decisions, we could just follow her lead since we weren\u2019t the first one to play on the device. For a game that prides itself on self-discovery and the freedom to do what you want, there is very little choice. The switch was conceived with groups and families in mind. Why can\u2019t every family member play their own way? Most people don\u2019t have the money to just buy another switch and are now stuck having spent 80$ on a game that not everyone can enjoy the same way. Shameful.","This game is a ridiculous cash grab by the corporate pigs named nintendo, they limit the islands to one per console! Especially in this trying time they are testing people and soon people will realize they are just using them for money! I thought nintendo was better than this, I would expect such behavior out of EA but nintendo is worse than EA because they are costing us $300 dollars minimum each for people who do not own a switch! ($300 is the price of a switch mini and a copy of new horizons.) The only way nintendo can make this up to their customers is to remove the one island per console rule and put out a formal apology. I, myself am sending nintendo a dm daily on my instagram @jaycewornick to remove the one console per island rule and I invite others to do so as well.","You can only have one island per SWITCH. All accounts on one switch must share one island, and so the first player is the only one getting the full experience. This has to be fixed. Many people can't afford to purchase a new switch for everyone who wants to play. I guess Nintendo has just decided to be greedy.","The first player creates an island, names it, and plays.\rThe second player plays on the island of the first player, he does not have his own island.\rProblems between my two daughters.\rI hope Nintendo rectifies this design error.","I've played every Animal Crossing game as they were released, and was ecstatic for New Horizons. The game is beautiful, and you can tell that a lot of work went into the visuals and scenery. Aside from that, I feel like it's lacking even compared to its older predecessors. I was hoping for a greater variety of dialogue with villagers, but interactions are very limited and repetitive. The villagers are the staple of Animal Crossing. I was so excited to finally have a game that would have rich, personable interaction, more villager games, etc. Villagers used to host flea markets and visit your house for fun or vice versa. They used to have interactive aerobics and sports fairs. Now they just wander around and do their own thing, but your character doesn't even have the ability to sit down or join them. I can already predict the 3-5 dialogue options I'll hear each day from every villager. It's disappointing. The lack of amenities is also frustrating. When previous games like City Folk and New Leaf had coffee shops, theaters, and other stores, we were expecting more - not expecting everything to be taken away. Now that I've paved and decorated my town, there really isn't anything to do. I can see that they added the Nook Miles system as a way to keep you busy but most of us aren't interested in doing menial tasks for numbers, we wanted more room for interaction with our villagers and island. Once everyone has played for a month or so, they'll be finding that there really isn't anything to do in this game. Unfortunately I'm probably going to end up putting this game down and picking up Wild World or New Leaf unless some updates roll out to change things.","Wonderful game but LET PEOPLE HAVE MORE THAN ONE ISLAND PER SWITCH. Pretty ridiculous this wasn't in the game at launch.","I big old **** you to whoever decided I had to share in island with my brother. Unplayable.","I\u2019m not affected by the multiplayer issue, I just dislike the game. Major annoyances are the UI, very slow and annoying load times on things like selling items, entering areas. The load times are terrible. The puns get really old fast and hold up things like selling things or advancing the story.\r Gameplay is repetitive and gets old real quick. It\u2019s just a very boring game. I\u2019ve played for a week and it\u2019s time for me to sell this game on for sure.\r I\u2019m sure the score would be even less if I had to play this in a house with two players.\r I really do not recommend purchasing this game or a switch which has a really low selection of games at a premium price. PC or PS4 are far better value for money. Very disappointed with Nintendo this generation and I\u2019m not very aware of the bias of fans.","Amazing game. It's super addictive, can't wait to give it a 10/10 when they change the 1 island per switch feature.","The games is fun in the beginning but gets boring very quickly. I was very hyped about the game coming out but it has way many shortcomings and glitches. The Easter event going on right now is the nightmare you would be living through!","The fact you can't have multiple islands is just ridiculous and seems like a scheme to sell more switch consoles.","This is the best game in the Animal Crossing series. I would actually give it a 9/10, because it isn't perfect, but I need to balance out all these negative reviews.","The game itself was so fun. The different missions are easy, yet leave you enough room to learn. I enjoyed this game and I\u2019m enjoying adding to my DIY list, with over 250 items on it!!","My GF and I are both huge AC fans. However, only one of us is able to enjoy the game. Anybody after the first resident gets a half baked experience. Multiplayer has too many limitations to enjoy regularly.  Currently we can afford another copy and I'd gladly buy one. However, we can't afford another Switch and with COVID-19 it'll be awhile before we can responsibly afford it. I don't understand Nintendo's decision to have one island per Switch and not per game or profile. It is seen as a family entertainment system and AC cannot entertain a family at the moment. One person per Switch can truly experience the game and that is not okay. Also, there is no reason not to offer cloud back ups. The Switch is a home and portable console. Being portable adds risks. Nobody should have to feel the heartache of losing their console and their hours of hard work. The game is awesome and I will gladly raise my score once Nintendo gets with modern times and fixes these archaic limitations.","The game itself is amazing but the fact that only one island is allowed per switch ruins the game for me.","Only the first player is the one who can keep unlocking things in the game.  secondary players can only get resources and depend on the first.  Furthermore, it does not allow you to have one island per player.  At home we were disappointed in this, since I depend on the first player, a shame.","Limiting the game to one island per Switch is a inexcusable greedy anti consumer move.","Bought this game for two young kids to play, only to find out too late that they have to share the same island. Perhaps Nintendo have never met siblings who are not great at sharing. Perhaps they think all sisters get along all the time and never get angry with the other for TOUCHING THEIR STUFF. It would be lovely to imagine that was true. But they must have known the problems it would cause and did it anyway. So, 1 out of 10 from me for such a cynical and greedy decision","Very disappointed in the game play of this for people sharing the switch. It is unreal to expect people to purchase multiple switch consoles in order to have the same experience. To be clear, I am fine with sharing an island. That's the way it's always been. What's ridiculous is the lack of abilities that the non-resident representatives have to deal with. It wouldn't have been difficult to allow all players to terraform, build bridges, etc. And to progress the story. If they wanted to make people share they should have made everyone able to experience the full game. Honestly not worth the money for families hoping to play together","I could get over having to share an island but if you aren\u2019t the first player, you are screwed.You can\u2019t do anything. I can\u2019t contribute materials to building projects.Can\u2019t access tons of recipes to build items.Can\u2019t choose where to build things.You get ignored by the townsfolk.......Basically all you can do is chop wood and stone to give to the main character so that when they decide to play, they can turn them in to upgrade the town......I CANT EVEN SEE WHAT THEY NEED!!!! They have to verbally tell me!!!!!Fix this ASAP!!","Animal Crossing: New Horizons is an exceptional game that will keep you playing again and again for years!\r + Most in-depth Animal Crossing yet with greatly expanded crafting system;\r+ Relaxing experience that will make you love the game more and more;\r+ Nintendo updates and fixes the game as soon as possible if a bug is discovered;\r+ The game gives you the freedom to play exactly how you want;\r+ The community is friendly and helpful;\r+ The pinnacle of escapism;\r+ Each villager has their own personality;\r The game requires a fair amount of involvement to get the best from it, but it rewards you for your efforts. What more can I say? The game is meant to be enjoyed. Take your time and have fun!","It's ridiculous that it's 1 island per switch, Nintendo might not engage in many microtransactions in their games, but they still scam gamers in other ways that are forgiven, such as mutiple pokemon games that are nearly identical, and things like this, **** this system and **** nintendo","Don\u2019t buy unless you will be the only regular player. One person gets to experience the game and anyone after the first has to be a pointless player in the originals island. You can\u2019t contribute anything. I bought it and was the first player, but my brother went in to play later and when we realized this I had him delete my island so he could play. I don\u2019t really plan on touching it because that was super frustrating to happen and it seems entirely pointless for the developer to have done. Maybe if they fix it I\u2019ll create my own island but for now I don\u2019t even really have a game I payed $60 for.","This is easily a contender for best Animal Crossing game. It brings everything you've loved about the series since it's beginnings, and adds even more content (with more to come). The only cons to this game are 1. a few quality of life changes they could make, as with the other games in the series, and 2. Only one island per console, which is the only reason this game has such a bad user score. This is definitely a game to pick up and sink hundreds of hours into during this time of self isolation.","My issue with the game is that the controls are overly sensitive in that if you\u2019re one pixel off the fish won\u2019t see the line and if you are digging a hole or wanting to plant something the odds of it being where you want is about 40%. It\u2019s also too easy to undo something that you wanted because the controls are so sensitive/picky. If you had an update with the options of simpler controls and interactions similar to Pocket Camp, the game would be much more relaxing and enjoyable. The other issue is the mystery island AI, there should be a quiz or something at the beginning of the game that is focused on which villager type or style you like because I (and probably many others) have wasted over 20 Nook Miles Tickets and over 40,000 Nook Miles trying to find the villager I want or at least a decent villager to invite. Or the least you could do is make Nook Miles tickets cheaper, or have them be purchasable with bells, because at a certain point it\u2019s hard to get enough Nook Miles. Or there at least has to be a way to invite a villager other than buying an amiibo card. It frustrated me so much that I just reset and deleted the game and it will probably take me 2 more weeks of quarantine to be bored enough to try again.","I love this game. Love it.. but as previously stated by hundreds of people, not being the main island representative sucks. When you go on the Nintendo support page, they just state that another Switch needs to be purchased for someone to have their own island. I don\u2019t know about everyone else, but right now, especially during this period of quarantine, I don\u2019t have a damn dime to spare. I don\u2019t have cash to just throw at another Switch. For us new AC players, this has been a major wake up call. So frustrating.","The game is great apart from a massive design flaw of not allowing multiple islands. This would be a 9 or 10 with this feature. This is literally tearing the community apart and should be available. Needing to buy a NEW CONSOLE to have another island is beyond the reach of 90% of players and families. Whoever thought that this would just work most likely doesn't have children as each would like to have their own island and own experience of the game. This should be a call to the devs to make this change as soon as they possibly can with the virus taken into account.","I don't care that you get one island per Switch. That seems like a design choice that allows families to play together. What is ridiculous is that the 2nd person to play the game cannot advance without the 1st person to play doing so first.  I didn't realize this mechanic until about 10 hours in, so now we have to start from scratch.  Why isn't there an option to just switch the Resident Representative??","Either allow more islands per console or allow all players on the single Island to have equal rights and and resposibilities to contribute to all aspects of Island life.  Failing these options, there should at the very least be some way for the citizen representative pass there role to another player.  Shocking design choice for a game advertised as multiplayer in the year 2020.","No tiene sentido que dos personas no puedan tener cada uno su propia isla. Muy decepcionado la verdad","Nintendo worst company ever. You don't care about customers, but you are nothing without us. Once island per switch, shame on you !!!","Do not buy this game if you are looking to share it with someone; only the player who started the game is able to progress the story and develop the island. The majority of the new and interesting features shown in gameplay trailers will be unavailable to other players. These unnecessary restrictions ruin an otherwise enjoyable game.","If you have more than 1 person using the game, it's worthless. Until they fix player 2 story line, don't get the game. I'm done with nintendo unless they fix this. Huge waste of money.","Me and my wife got it pre-ordered. We were super excited to start playing it and actually share the one-console island. The excitement lasted until limitations kicked in. The non-representative player can be described as a visitor with few privileges. Your progress is limited by player 1 and you cannot move buildings, build bridges, reserve lots for new residents, demolish bridges, upgrade shops... Basically what you can do is sit and watch player one have fun. We have no problem with shared resources as other players have experienced (which I believe may be a problem depending on whom you share your island), but not being able to shape and modify the island I'm a resident, just sucks. I've played roughly 60h by now and this will be probably it. There is just nothing fun to do anymore.","I bought this game so me and my family could play it. I started it, then handed it to my sister, who can't start her own island due to Nintendo changing the way saves are done for this game. Instead of treating each profile on the switch like their own save file (like every other game on the switch does), they treat the entire system as one big save file. Which makes the game completely unfair to anyone else. Now my sister is waiting, hoping that Nintendo changes this god awful feature. As she is depressed over the virus, and I fear for her life if she doesn't have something to hope forue to the virus, we are loosing jobs, so we can't afford another system. Not that we want another system anyway. Nintendo has lost a life long customer due to the amount of selfish, crazy decisions they have made within the past two years.","The multi user feature has ruined the game. Another user has started a game on the Switch and now as a second user I cannot access simple tools leaving me nothing to do. Very poor  , a waste of money","its okay. Multi-player is awful. The game only progresses as far as player one progresses","Nintendo, I've been a fan of your products ever since i was a small boy, and when we purchased Animal Crossing, me and my brother thought we can have our own islands, but nope you guys restricted it to one island a switch, and restricts the other players from having the same experience. It content lock the second player to what ever the first player was able to accomplish, this ruins the fun and makes the game boring, so we are returning the game. All of this to push on people buying a new switch, its a stupid reason. This ruined the experience so much.","8 years for this.. dont get me wrong it's cute and a bit fun but this game feels dry. Online play is useless to. Besides being cute online what's the point of opening my door lol","I created an account on metacritic just to post this review.  The limit of one island per console is utterly ridiculous.  Was there no thought put into this by Nintendo?  My 9 year old daughter was the first to play this game and as one can expect, the island is littered with items with no thought to building a \"perfect\" little world.  This is great for her, she enjoys herself... but the rest of the members in my household have to suffer.  We cannot contribute anything to her island and we are unable to create islands ourselves to build OUR visions of the perfect utopia.  This needs to be fixed immediately as only one person can truly enjoy this game per console!  Please at least make it one island per account/user on the Switch!","Why only one island per console. We share switch at home and I cannot play my own game since the only the first user to start game will own its own island. Great Nintendo!","The one island is absolutely unacceptable. Why could they not give multiple saves? Why do I have to share my resources if I want to play with someone else? It makes no sense, and it\u2019s ruining the game for me. Also having to wait for specific parts of the day. I work and I\u2019m very busy more often than not, and the time sensitive specs are enraging when you compare it to the original Animal crossing where you would just go to sleep. I recommend you just play the original on the GameCube then delve into this game","To clarify, if your a single person with a single switch then this game is a 10/10 from just about every aspect except ethically. If your a couple or family with one switch then feel free to continue reading.This was my wife and I\u2019s first entry into the Animal Crossing series. We have 1 Switch for our household ( yea you already know where this is going ), and I have to say I\u2019m more than bummed that the game treats every other profile other than the first to boot up the game as an obvious player 2. Fact is, this game doesn\u2019t work as it is on a multi user Switch.I get the reason behind this both from a consumer and business point of view however, that doesn\u2019t excuse what a blatant attempt this is to push more Switch consoles out. And frankly this makes no sense, in fact it goes against their online subscription business model where you can either buy for an individual or family (8). Clearly one console is designed to be used by many users so why aren\u2019t the save features of this first party title. This review comes from 2 people with 1 switch. As the game can only be enjoyed fully by one of us and is useless to the other, it gets a 5/10. Great job Nintendo on successfully torpedoing this clearly entry level game into the series for new players.","The fact that you can only have one island per switch console is a huge downer. I wanted to play the game independantly from my family (because I'm a mega sweat player) But I cannot, because whoever played the game first is basically \"lord supreme dictator\" of the island.\rI will happily revise my review upon further changes. But my experience with the game feels like something out of a pay-to-win mobile game...\r Regards.","Awfull nintendo game and the one island policy is a shame.\rDon't buy this game if u plan to play as a familly don't ! it's just a problems maker.\rThe happy familly theme is just a front.\rThe marketing is a  real disgrace.\rMoney makers gonne too far once again.\rRefund will be on his way.","The fact that I would have to buy a second switch to get the same game experience as my wife is **** I could accept having to buy a separate copy of the game, but a second console? Completely unacceptable.","Is my entire family supposed to buy one Switch each to play this game? This is literally insane and should be illegal. Shame on you Nintendo, wish I could return my Switch, never buying a product from you again.","Bought this game for my gf, bored and try to play it myself - see that Nintendo added an arbitrary restriction of one island per console. This is blatant anti-consumerism and is an obvious cash grab to sell more consoles. Nintendo has lost a customer, I will never again give a cent to this company that couldn\u2019t even respect me as a consumer.","For a game that's about making friends and togetherness, the game isolates everyone besides the primary player. No one can do anything important besides the primary player such as building important bridges or new houses, why? It would be fine if there were more things to do but there isn't. Exploring seemingly random islands and trying to get the biggest payout for every trip can only be done so many times before I get burnt out. Decorating can only get me so far and from what I've heard there are apparently not many furniture options to decorate with. I want to build a town and see new faces besides the two villagers my wife and I first started out with but I can't do anything, there's no point in being a secondary player in this Animal Crossing. If the secondary player chops trees or mines rocks it renders those resources empty for other players for a while, taking away their resources. Besides that, another huge issue I have with the game is optimization issues. Why do I have to eat one orange at a time? Why not give an option to eat a certain number of food items at one time without having to click over and over again and give it a slightly longer animation? The same thing happens with releasing fish; you need to go into your pockets, click on the fish, click release. This for some reason takes you out of the menu to play the same tired animation. Chances are you have more than one thing you want to drop to empty out your limited inventory so you end up going into your inventory several times and it takes way longer than it should. This game does everything in its power to waste your time like clicking through dozens of text boxes to donate anything for instance. It is such bad design that it makes me not want to play it anymore and it wouldn't matter since secondary players don't matter anyway.","I'm playing with my wife and as she is the primary player, I lost the interest in game on the third day. I don't want to play it as there is absolutely nothing to do, than fishing and expanding the house. Any other catchy moments are just spent by the primary player.\rMakes 0 point to play it together.\rAnd it's a shame Nintendo you pushing  to buy the second console in that dirty way. It's a cheap move.","I thought I would like this game as I am a very big fan of Stardew Valley which has a lot of similar elements to Animal Crossing. The problem I ran into over and over while playing this was how strikingly tedious, dull, and repetitive everything is - and for very little payoff","My girlfriend and I was looking forward to have our own Islands and help eachother out.... 1 Island per switch is absolute **** luckily I told a lot of people about this and they passed om the game. **** off Nintendo.","Extremely disappointed by the multi-player experience.\rAs a young adult, I played the Gamecube Animal Crossing with my family.  We all had a great time.  It's been so long that I can't remember all the game mechanics, but it seemed to me that everyone contributed and had a great time playing the game.  My dad, the 3rd person to start playing, earned the gold statue.\rFast forward to 2020 - now I'm a dad and I was on the fence about buying a Switch since I've collected quite a few consoles over the years.  I was interested in some of the Nintendo exclusive titles, but when I saw there was going to be an Animal Crossing game on the Switch, I was sold.  Bought the Switch and pre-ordered AC:NH.  Even purchased a Nintendo online subscription to play with remote friends.\rI kept thinking of how much fun I had playing the Gamecube version, and imagined doing the same with my young daughters and wife.  I really talked it up with them, the fond memories of building a home, seeing K.K. play at the train station.. how we all got statues towards the end of the game.. how much fun it was to play - playing together.\rGame arrived, and since my older daughter had been good, let her fire it up and make her villager first (a mistake).\rThings seemed fine, but then.. after a few days I couldn't figure out how to make a shovel.  Or an axe..  seemed odd.  I had paid off my tent loan, had Nook miles+.. bought DIY recipes for a shovel.. axe.. but those required a flimsy axe or flimsy shovel to craft.  I was quite confused.  After Googling.. I was in complete disbelief over what Nintendo had sold me.\rI fully expected us to share 1 island.  That's how it was on the Gamecube (although you could probably make multiple saves on multiple cards).  I think I would have been disappointed had it NOT been 1 island.  That's sort of the point, playing together, a community.. common good and all that.  Seeing your co-players houses, what they've planted, what's new at the museum etc.\rAC:NH is a huge disappointment to me.  It's been stated a million times, but only the 1st player - the resident representative - gets a real game.  Everyone else is extremely limited in what they can do.\rSo much a disappointment, I may just track down a copy of the Gamecube game and hope it holds up.","Really good game but the  beginning is kinda boring I have played it for three days so far","Nintendo almost made the perfect cozy game, but the extreme limitations put on the second player, and requirement to purchase an entire second console if you want to have two players play on equal footing makes the game unplayable if you don't have a switch for every person in your home who wants to play.","Honestly, who thought it was a good idea to make one island per switch? Who sat there and said yea that's a great idea people will love that. Its not even like they tried to even make it so the other profiles on the switch can play. You can do literally close to nothing and are stuck living like a literal bum in a tent on whoever's island the main profile belongs to. Truly a garbage way to make a game Nintendo, there goes another one of your sales.","This game is absolute garbage.  Did nobody think that multiple people in a household might share a home console? Absolute game-breaking poor design. Worthless.","Hate to be part of review bombing but I think it's the only way to have attention brought to this.\r It's one thing to limit everyone to one island...the island is large enough that if people don't want to live near each other they can stay apart.  But the current system in which the island's progress is completely tied to the progress of whoever the first player on the console is is absolutely ridiculous.  There's no need for it in my eyes, I can't see any reason why it should have to be this way; I don't want to be cynical of nintendo, but it honestly feels like a move to sell more systems--simply because I can't fathom any other reason that would be necessary.\r Personally speaking as a player 2 on the island, it feels like I have no point in playing.  I don't get assignments from Tom Nook, which means I don't get any recipes like my P1 does; I also don't get to invite citizens to the island, or plan infrastructure, or make any decisions.  Basically I'm playing home decorator 2020, because I can't contribute anything to the island aside from paying money towards bridges/stairs and throwing some furniture outside.\r Hopefully the devs catch wind of the review bombing and seek to patch this out sooner rather than later.  Again, being on one island is fine, but having no options to contribute as player 2 is ridiculous.  Its as simple as giving P2+ the options to change infrastructure and invite settlers; and if you're worried about doubling-up missions, just have Tom Nook announce that someone else is working on an assignment for him already, and then have him lay out what the assignment is and give the recipes needed for the other players to help.","I am the second player (my wife is first) and I can't properly play to the game if she doesn't do stuff before me. I'll change my rating when this gets fixed.","I have 18 hours into the game and can\u2019t progress because I was not the first person on it in my household.  I can\u2019t transfer the representative position too.  I will fix my rating once they fix this issue!  It is unreal how in this day and age this is a problem.","It\u2019s a shame only player one has al the fun. Played a lot together now it is a waiting game","this game is really disappointing. a lot of missed opportunities, especially with the local co op. bought this to play with my wife and super disappointing that the 2nd player cannot do anything to help progress the game just because i played first. this needs to be fixed.","I was so excited for this game and now I hate it, I didn't know one design decision could make me so upset with Nintendo and the animal crossing franchise. The switch was advertised as a family console with great multiplayer options, much the same the new animal crossing was also marketed with great family experience. However, seems to me that the only people who are enjoying this game are the ones who own one switch per person. I could almost get on board with sharing an island but other players outside the primary get a **** version of what should be a good game, with little to no participation in the story line and island creation. This is a ruthless and greedy scheme by Nintendo to force people to buy multiple devices (family marketed devices not solo marketed devices), makes me disgusted and I no longer want to support Nintendo.","I got this game for my wife an I to play during quarantine and was heartbroken to see that only player 1 can progress in the story. I liked sharing an island, but why can\u2019t we both work on completing objectives?? Such a disappointment..","Had I known that only one person could make changes and be in control of the island I would not have bought this game for my family of 4. Not only do my wife and I have to share an island my two children have to share as well. We all have to agree on where things go and what gets completed. This takes out all of the fun of being in control of your own island and designing it the way you'd like. Very unhappy about this choice.","I wanted to buy this game but the fact that we cant share the same console with other users and have to buy a new switch for every user is stupid and its makes it too complicated for me to get this game. Im not rich. I wont buy another switch just for one game and i dont want my girlfriend to be player 2 and have no power in the game just because im the player 1 for example. This is very stupid. I will not buy it and its very disapointing.","Well done Nintendo. You got my money, and now I just have to wait until my girlfriend dies or leaves me to start my own game on my own island. You guys make Tom Nook look like Robin Hood.","So people say this game is so nice, beautiful, etc. My game saves broke. Out of nowhere. randomly. Who cares if the is beautiful if you can't even keep your own save from breaking? I've lost so much progress. Shame on you Nintendo. Shame. This could've been fixed and prevented with the cloud saving. There is no excuse for no cloud saving. And my save breaking is a prime example of why there should be a cloud service. The emergency save recovery should've been available at launch. No excuses considering they also delayed the game for nearly a year. It's baffling to see how much Nintendo actually cares about its consumers. Shame on Nintendo. SHAME.","Amazing game. Haven\u2019t stopped playing it since I bought it. A lot people complaining about the island representative not being shared is kind of understandable, but it\u2019s definitely not worth rating the game 1 or 0 stars. Sure \u201cyour\u201d user doesn\u2019t have 100% control on the island at the moment but there are ways around this. You can just ask firstly, haha, or you can log in as their user and do the things necessary. Idk I\u2019m sure there are other ways around this. My gf just grabs an extra controller and calls my in game char in, swaps leader and plays as my char if she really wants do something. Think outside of the box people!","This game is awful. For So. Many. Reasons. Multiplayer is a nightmare - no matter if you're playing locally or online. Online - oh god - that's a mess. Over and over again, people can leave your island by disconnecting or just quitting - which results in you losing anything that you've done or received. That 100k or cool recipe you just got? POOF! It's gone. Congrats. And the one island-per-switch choice is moronic. If you are a parent thinking you can get this and enjoy playing with your kids but having your own island - you're SOL.\r But if you want, I can still come visit your islan- hold on a second. The game needs to pause every time someone leaves or enters your island. So if you just got some killer turnip prices or a meteor shower and want to make some money from people visiting...um, good luck with that. It's fantastic gameplay, lemme tell you.\r However, what makes this game so bad goes far, far beyond that. You get a dialog popup for. EVERY. SINGLE. THING. THAT. YOU. DO. Caught that same fish for the 100th time? Let me give you a dialog box! Want to visit another island? Here's 10 dialog boxes for you! Want to craft an item? Here's 5 dialog boxes for each item you want to craft! Did you close that dialog box? Here's another one for closing it. So much time is spent on stupid aspects of the game that are simply - dumb - design decisions.\r By the way, you'll be crafting each item individually as there's no bulk crafting. Fishing is annoying as the timing of when fish change directions is almost exactly the same as the time it takes for each cast. NMT islands get boring incredibly fast. This game repeatedly feels like a free-to-play game because at multiple points, you cannot progress until a day passes.\r I've played life sim games like this. At this point, I'm wholly recommending you play Stardew over this game. It's cheaper too, and the dev will straight up respond to your suggestions or bug reports on Twitter. The sad thing is ALL of these issues are just dumb design choices that could be fixed easily with a patch. The QA team should be fired for how bad this game feels at times.","I do love this game, very much, but there are a LOT of clunky things that I\u2019m disappointed to see. Considering almost all of the reviews on here are about the inability to create multiple islands on one console, I won\u2019t cover that (and it wasn\u2019t an issue for me, as I\u2019m the only person who uses my Switch). However, I have a lot of other disappointments. I won\u2019t go over the things I love because the critics covered it all\u2014everything they said is definitely true. This is by far the best Animal Crossing yet, despite the huge flaws. I\u2019m very disappointed to see that there\u2019s no way to access your storage outside of your home. The storage is much better than before, don\u2019t get me wrong\u2014you can store much more, and the game auto-sorts your stuff for you. Character customization and clothing customization is far better than ever. But when you add crafting, several things need to be changed. Even in previous games, you could access your storage through either the post office or train station. Considering you can place items which used to link to your storage (dressers, chests, etc) out in your island now, why can\u2019t you use those to access storage? I know this wouldn\u2019t be \u201crealistic,\u201d but Animal Crossing isn\u2019t exactly about realism. The multiplayer is clunky as hell, too. Connection has been pretty bad every time I play, and the longass animation whenever people join or leave is AWFUL. If you want to play with more than one friend at once, you\u2019re out of luck. Not to mention that if someone tries to leave, and others don\u2019t \u201cclose their windows\u201d (aka, menus or conversations), a ten second timer will tick down. If it hits 0, the person trying to leave will go home with an error code and lose EVERYTHING they did while on the island, as well as everyone else losing what they got while interacting with the player. This is absolutely horrendous and makes no sense to me. Players can essentially sabotage others if they want to using this. Also, the restrictions on what you can do while others are over is annoying. Why can\u2019t I rearrange furniture when someone\u2019s over? Why can\u2019t I order catalog items? It\u2019s infuriating, particularly the inability to move things around your island or home. The crafting system and shops also sorely need updates. Why can\u2019t I craft more than one thing at once? Why do some of my DIY recipes require that I know other DIY recipes? Why can\u2019t I use a slider to buy however many flower seeds I want, like when buying turnips from Daisy Mae? Why can\u2019t I buy more than one shirt or pants at the Able Sisters? It never feels good to sit there and watch the crafting animation 30 times in a row because you\u2019re just trying to make fish bait to catch a rare fish. This should be much, much easier to do. There are some little improvements I love\u2014the drop-off box for selling items is great, and I like the way flowers are handled, as well as the terraforming. But why are custom paths still able to be destroyed with the B button (the same button for picking up items, mind you), and why can other people destroy them? If you\u2019re going to add paths to the game, and the ability to literally pave custom paths using this path tool, why don\u2019t they act like paths? The game is certainly not worth a 0/10, it\u2019s fantastic, but all of these small issues are a huge disappointment.","People is full of sh!t on this review. Buy your own game and do not think about you can pay 1 get 2. Game is awsome btw","This game is AWFUL. I purchased it for my 4 year old daughter thinking she could have a game that would allow her to create spaces. It looked pretty, cute, and easy to navigate. It isn't. It requires the user to be able to read (which is not the average 4 year old) and it's WORDY. Everything a character says is some lengthy explanation of what to do next. There's no action. It's boring. Complete waste of $64. Anything I purchase for the Switch going forward will be from the Mario genre. Don't waste your money on Animal Crossing.","This game is not a multiplayer game. Only the first player will be able to fully enjoy the game, since they will be the mayor, the other who start playing later will not be able to decide how the island will develop, since they will be forced to live on the same island.\r1 Island per profile Nintendo! This is a blatant attempt to force consumers to buy more systems, stop being so greedy!","Not only can I not have my own island, I can\u2019t progress in the game until my wife hits certain milestones in the game. I spent 8 hours playing the game trying to figure out why I didn\u2019t have an axe yet and it was because she didn\u2019t show a NPC two bugs... straight trash designed to sell consoles. HARD PASS.","Wanted to play this game with my partner, turns out you can't. Wish I knew before purchasing the game. Fix your game Nintendo.","Throughout quarantine, this game manages to bring me and my friends together - not to mention helps us make new animal-esque ones! An adorable, casual gem that can (and will) take over your life.","Love the game but it can't be understated how ludicrous the one island per switch limitation is. My rating is unfair on the game but Nintendo's being unfair on us, forcing us to buy another \u00a3300 system for a limitation that simply doesn't have to be there. Imagine they only had one save for each system for the likes of Mario Odyssey and Breath of the Wild!","Made this account specifically to warn people about the nefarious business tactics that are underpinning the cute aesthetics.If you plan on playing this game with other people in your household on a single switch then think again as that really isn\u2019t possible. Only 1 game/island per switch, not per profile. Additional profiles can only visit the 1st players game and cannot start their own. This is a conscious design decision by Nintendo to try and force households to purchase a console for every member of household. So it\u2019s not \u00a350 for the game. It\u2019s actually the amount of people in your household x (\u00a350 + \u00a3200). A rip off basically.Sort it out Nintendo, you know you\u2019ve done this deliberately and could easily fix it","Update - scored this a 6 after a few weeks but now a few months in and it\u2019s gotten very dull. If you enjoy a game with no direction or goal at all where you just repeat the same boring menial tasks over and over (with horrendous UI) for no reason get this - if you want a similar game but with interesting stories and things to aim for get the far far superior Stardew Vally. (Which is also \u00a340 cheaper! And 100 times more fun) I\u2019ll break down AC simply Boot upSee nothing is happening Collect the same Fruit/fossils you have collected for the past 40 days Sell them Check turnip pricesHear the same dialogue from your villagers you\u2019ve heard (well read) for the 50th time.All this takes about 5-10 minsTurn off for another day and wonder why you spent \u00a350 on a mobile game for a \u00a3300 console.And repeat.   . 1st of all no way this game is a 10 but neither is it a 0!The game is relaxing and a good way to chill and out get your creative mind going to see what ideas you can come up with for your island and it can be good fun! And building your museum collection up with insects and fish is nicely done and good to see your efforts displayed. The fossils part is done well and actually displays them in a chronological and evolutional order which is fun to discover and I\u2019m sure kids will love it.    However this lasts about a week and then after that it starts to wear a bit thin.I have no problem with the real time aspect of the game per-say (I also dolt mind the accelerated clock in Stardew Vally both have their merits) however I do feel like it was done to extend the life of the game. And the repetitive nature of the game does become a bit boring you will find yourself just doing the same menial tasks over and over for little or no reward. At times it does feel like a mobile game you have paid \u00a350 for to play on a \u00a3300 console. Also it\u2019s 2020 Nintendo why is it not a fully 3D game? Not being able to rotate the camera 360 degrees? I mean come on.Not being able to craft more than 1 thing at a time is also annoying I have 8 clams and I want to make 8 fish bait, I can\u2019t just select make 8 and it does it, no you have to go through the same process and animation 8 times! The islands you visit via nook miles will soon become repetitive as seems to be limited to about 10(?) different layouts I have visited the same island 3 times in 2 days. 6000 miles well spent.The dialog with your island buddies soon becomes irritating as they just repeat the same lines over and over and don\u2019t really offer anything. Multiplayer is a mess why can\u2019t I open my gate and my friends just pop over? No I have to sit through the same loading screen and animation for every person that visits and same when they leave plus when they are arrive there is nothing to do? No mini games or anything to do together which is a shame. I have also knocked a point off for the 1 island per console stroke that Nintendo have pulled just to try and sell more units - luckily me and my wife are happy to share a character so in our house it\u2019s not an issue but I can see how it could cause problems. The tools breaking without any warning is also frustrating! Why no status bar? We had this in Minecraft a game that was made in what 2007? And gold tools shouldn\u2019t break! I\u2019ve worked hard for them and the they just break? It should be a reward for all your hard work. I don\u2019t want to seem like I\u2019m just moaning about the game as I have had fun playing it and i think of your prepared to look past the annoyances there is a good game in there! And it\u2019s a break from the normal FPS/Action/FIFA style games. I just wish a bit more thought was put into the UI and Quality Of Life of the player. I also have a sneaking suspicion that Micro Transactions are on the way as it\u2019s a game primed for it but I hope I\u2019m wrong!Would have got a 7/10 from me if it wasn\u2019t for the 1 island per switch idea. I think 6/10 is a fair score.","The game has a fantastic first two weeks that does a great job at constantly giving you new tasks that introduce new gameplay mechanics to the player. Once you complete the 'story', you're pretty much able to customize anything you want, resulting in the ability to make some pretty incredibly designed islands and homes.\r The presentation is fantastic. The game's graphics are very stylized and the NPCs are all very expressive, making the game feel like a real living world. The music is all very cute as well, especially the tracks by K.K. Slider.\r You will eventually reach a point where the game becomes a lot less fun to play for extended periods of time; which is the norm for Animal Crossing. Thankfully though, Nintendo seems to be planning on supporting the game after launch and have already re-introduced past features like the Art Museum and Redd.\r Other than the eventual wall you hit where the game becomes less fun, the only really big flaws are some annoying menu management and crafting quirks, which will hopefully be patched.","Looks fun but not a chance of me buying it until Nintendo allows two saves on one console. I'm not playing while my partner has to be second fiddle all the time or vice versa.\r You've sold millions of Switches nintendo. This seems a cynical ploy to push more Switch lites (why would anyone bother getting one of those?). That with the lack of discounting in the eShop, 3 year old games for \u00a350 still, you're looking worse as a company. Sony look like fluffy bunnies compared. The very least you can do for your customers (who mostly accept this pricing) is allow them to share games within a household.","This game is incredible! It\u2019s has so many improvements from previous Animal Crossing game and is an overall fun and charming experience! It\u2019s a lot of fun visiting friends islands and playing online with others! The game provides a hole new level of customization, with the ability to create new higher land, waterfalls, rivers and more! You can also customize many pieces of furniture and place furniture outside. All this allows you to really make the island how you want. Definitely a must have for anyone on the Switch!","Best game I've ever played with my special one. Stop bombing the score, it's not fair.","Extremely polished, but still have some things to improve, specially on the quality of life suction related crafting and terraforming","Good and fun game, only thing stopping me from giving it a 10 is the 1 island per console limitation.","Animal crossing siempre ha Sido una gran Saga y aunque el juego se sent\u00eda vac\u00edo, en la \u00faltima actualizaci\u00f3n se quita esa sensaci\u00f3n ya que meten las obras de arte","The PERFECT game during a stupid pandemic. My only gripe is what a lot of the lame brigading reviews mention, and that is that the account that starts the island ends up gatekeeping improvements. For anyone playing completely SOLO, locally, this isn't a problem. As a household of 3, my kid was first and now we have to play as her when she isn't interested in island management. Personally I am OK with just having the one island, however, the management side of things should have been extended to all players and not just the first one.\r This does not ruin the game completely and it's still a great successor to the series. Hopefully the devs can constructively move forward with an update that allows people to start easier. I wish I had known this limitation on launch day, but we stayed away from too much info so we didn't spoil the initial fun and no one wants to reset your stuff after a few days of work already got put in.\r The community of designers is pretty awesome and both my wife and daughter love customizing their homes with the shared designs.","Don\u2019t let a review bomb discourage you from playing this game. Nay, this work of art.","Perfect, I have funny moments in all time with my family and solitarie. I recommend this game for all that want relax","Es mi primer animal crossing pero me parece muy bien juego, relaja, es bastante completo, podr\u00eda estar mejor pero es mejorable y posible que sea actualizado en un futuro.","Es muy buen juego , muy relajante y bonito, con buena m\u00fasica y gr\u00e1ficos preciosos","Desde la Nintendo gamecube no le daba una oportunidad a un animal crossing, sin embargo, ACNH me ha dejado pasmado sin darme cuenta m\u00e1s de 100 hrs de juego. Sin duda m\u00e1s que un juego un proyecto de vida online a largo plazo.","The Best Game in the Nintendo switch.El mejor juego en Nintendo switch por mucho.","Only one island per console! Such a ridiculous limitation to add. The first person to play the game on your console is permanently in charge of the island. Feels like I got cheated.","This is my experience as player 2 of this game. I cannot contribute to any of the game objectives, despite playing a lot.\rI can't make decisions about where to put my buildings or villagers houses. The multiplayer option is even worse as if you are a \"follower\" you cant even interact with animals or buy things in shops.\r The amount of arguments between younger family members that have ensued as a result of this weird player 1 power dynamic is almost not worth having the game.\r I am also worried about the inability to backup a copy of my island. What if something happens to my switch? too bad for me? And if the option does become available but only with a Nintendo online account, I will have to pay to keep my island backed up, even though I have already paid for the game?\r Not to mention the fact that even with owning TWO separate copies of New Horizons, neither will create a new island. This is completely different from playing Wild World as a child and I am so disappointed in the obvious greed that fuelled this decision. So to be able to make any decisions about their own island at all, player 2 has to pay up another few hundreds for a new switch. This is despicable especially as the switch is advertised as a family con
